<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gloober - Zero Stress Travel</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-900 text-white min-h-screen">
  <div class="max-w-xl mx-auto py-10 px-4">
    <h1 class="text-4xl font-bold text-center mb-6 text-yellow-400">Gloober</h1>

    <!-- Form base -->
    <form id="gloob-form" class="space-y-4">
      <input type="number" id="budget" placeholder="Budget (‚Ç¨)" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600" required />
      <input type="number" id="people" placeholder="Persone" min="1" max="10" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600" required />
      <input type="date" id="startDate" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600" required />
      <input type="number" id="duration" placeholder="Durata (giorni)" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600" required />
      <select id="vibe" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600">
        <option value="mare">üèñÔ∏è Mare</option>
        <option value="montagna">üèîÔ∏è Montagna</option>
        <option value="arte">üé® Citt√† d'arte</option>
      </select>
      <input type="text" id="airport" placeholder="Aeroporto di partenza (es. MXP)" class="w-full px-4 py-2 rounded bg-gray-800 border border-gray-600" required />
      <button type="submit" class="w-full bg-yellow-400 text-black font-bold py-2 rounded hover:bg-yellow-300">Glooba!</button>
    </form>

    <!-- Risultato -->
    <div id="result" class="mt-10 space-y-4 hidden">
      <h2 class="text-2xl font-bold text-center text-yellow-300" id="dest">üéØ</h2>
      <p class="italic text-center" id="desc">...</p>
      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold mb-2">‚úàÔ∏è Volo</h3>
        <p id="flight">...</p>
        <a href="#" id="flightLink" target="_blank" class="text-yellow-400 underline">Prenota volo</a>
      </div>
      <div class="bg-gray-800 p-4 rounded">
        <h3 class="font-bold mb-2">üè® Hotel</h3>
        <p id="hotel">...</p>
        <a href="#" id="hotelLink" target="_blank" class="text-yellow-400 underline">Prenota hotel</a>
      </div>
    </div>
  </div>

  <script>
    const form = document.getElementById('gloob-form');
    const result = document.getElementById('result');

    const OPENAI_API_KEY = localStorage.getItem("openai_key");

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      result.classList.remove('hidden');
      document.getElementById('desc').textContent = 'Sto pensando...';

      const budget = document.getElementById('budget').value;
      const people = document.getElementById('people').value;
      const startDate = document.getElementById('startDate').value;
      const duration = document.getElementById('duration').value;
      const vibe = document.getElementById('vibe').value;
      const airport = document.getElementById('airport').value;

      const prompt = `Suggeriscimi una destinazione di viaggio ideale per ${people} persone, con un budget di ${budget} euro, partendo da ${airport}, dal ${startDate} per ${duration} giorni, con preferenza per una meta di tipo ${vibe}. Rispondi in formato JSON con: destinazione, descrizione, hotel (nome, prezzo, link booking), volo (compagnia, prezzo, link kiwi).`;

      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [{ role: "user", content: prompt }],
            temperature: 0.8
          })
        });

        const data = await res.json();
        const text = data.choices[0].message.content;
        const json = JSON.parse(text);

        document.getElementById('desc').textContent = json.description || "";
        document.getElementById('dest').textContent = json.destination || "Destinazione";
        document.getElementById('hotel').textContent = `${json.hotel.name} - ‚Ç¨${json.hotel.price}`;
        document.getElementById('hotelLink').href = json.hotel.link;
        document.getElementById('flight').textContent = `${json.flight.airline} - ‚Ç¨${json.flight.price}`;
        document.getElementById('flightLink').href = json.flight.link;
      } catch (err) {
        document.getElementById('desc').textContent = 'Errore nella chiamata a OpenAI';
        console.error(err);
      }
    });
  </script>
</body>
</html>
