<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloober - Slide Your Travel Vibes ‚úàÔ∏è</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background-color: #000;
            color: #fff;
            overflow: hidden;
            position: relative;
            height: 100vh;
        }

        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 40px;
            background: linear-gradient(to bottom, rgba(0,0,0,0.8), transparent);
            z-index: 10;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 32px;
            font-weight: bold;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .filters {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            gap: 10px;
        }

        .filter-btn {
            padding: 8px 16px;
            border: 1px solid rgba(255,255,255,0.3);
            background: rgba(255,255,255,0.1);
            color: #fff;
            border-radius: 20px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .filter-btn:hover {
            background: rgba(255,255,255,0.2);
        }

        .filter-btn.active {
            background: #007AFF;
            border-color: #007AFF;
        }

        /* Main container */
        .container {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Cards */
        .card {
            position: absolute;
            width: 90%;
            max-width: 400px;
            height: 600px;
            background: #1a1a1a;
            border-radius: 20px;
            overflow: hidden;
            cursor: grab;
            transition: transform 0.2s, opacity 0.2s;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .card.dragging {
            transition: none;
            cursor: grabbing;
        }

        .card img {
            width: 100%;
            height: 60%;
            object-fit: cover;
        }

        .card-content {
            padding: 20px;
            height: 40%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .card h2 {
            font-size: 28px;
            margin-bottom: 5px;
        }

        .card .location {
            color: #888;
            font-size: 16px;
            margin-bottom: 15px;
        }

        .card .description {
            color: #ccc;
            line-height: 1.4;
            margin-bottom: 15px;
            flex-grow: 1;
        }

        .card-footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 10px;
            border-top: 1px solid rgba(255,255,255,0.1);
        }

        .tags {
            display: flex;
            gap: 10px;
        }

        .tag {
            padding: 4px 12px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            font-size: 12px;
            color: #ccc;
        }

        /* Navigation indicators */
        .nav-indicator {
            position: fixed;
            top: 50%;
            transform: translateY(-50%);
            font-size: 40px;
            opacity: 0.3;
            transition: opacity 0.3s;
            z-index: 5;
        }

        .nav-indicator.left {
            left: 20px;
        }

        .nav-indicator.right {
            right: 20px;
        }

        /* Action buttons */
        .action-buttons {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 20px;
            z-index: 10;
        }

        .action-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 2px solid #fff;
            background: rgba(0,0,0,0.5);
            color: #fff;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .action-btn:hover {
            transform: scale(1.1);
        }

        .action-btn.dislike {
            color: #ff4458;
            border-color: #ff4458;
        }

        .action-btn.like {
            color: #44d362;
            border-color: #44d362;
        }

        .action-btn.favorite {
            color: #ffd700;
            border-color: #ffd700;
        }

        /* Messages */
        .message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 80px;
            font-weight: bold;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s;
        }

        .message.show {
            opacity: 1;
        }

        .message.nope {
            color: #ff4458;
        }

        .message.like {
            color: #44d362;
        }

        .message.super {
            color: #ffd700;
        }

        /* Loading and error states */
        .loading, .error, .empty {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            z-index: 20;
        }

        .loading {
            font-size: 24px;
            color: #666;
        }

        .error {
            background: #ff4458;
            padding: 20px 40px;
            border-radius: 10px;
            max-width: 400px;
        }

        .error h2 {
            margin-bottom: 10px;
        }

        .empty {
            text-align: center;
            padding: 40px;
        }

        .empty h2 {
            font-size: 36px;
            margin-bottom: 20px;
        }

        .empty p {
            color: #888;
            font-size: 18px;
            margin-bottom: 30px;
        }

        .reset-btn {
            padding: 12px 30px;
            background: #007AFF;
            color: white;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        .reset-btn:hover {
            background: #0056b3;
        }

        /* Travel summary */
        .travel-summary {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(0,0,0,0.9);
            padding: 20px;
            transform: translateY(100%);
            transition: transform 0.3s;
            z-index: 15;
        }

        .travel-summary.show {
            transform: translateY(0);
        }

        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .summary-header h3 {
            font-size: 24px;
        }

        .close-summary {
            background: none;
            border: none;
            color: #fff;
            font-size: 24px;
            cursor: pointer;
        }

        .summary-content {
            display: flex;
            gap: 20px;
            overflow-x: auto;
            padding-bottom: 10px;
        }

        .summary-card {
            min-width: 200px;
            background: #1a1a1a;
            border-radius: 10px;
            overflow: hidden;
            cursor: pointer;
        }

        .summary-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }

        .summary-card h4 {
            padding: 10px;
            font-size: 16px;
        }

        /* Quotes */
        .quote {
            position: fixed;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            max-width: 600px;
            padding: 0 20px;
            z-index: 5;
        }

        .quote p {
            font-style: italic;
            color: #888;
            font-size: 18px;
            margin-bottom: 10px;
        }

        .quote .author {
            color: #666;
            font-size: 14px;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .filters {
                display: none;
            }

            .card {
                width: 85%;
                height: 70vh;
                max-height: 600px;
            }

            .message {
                font-size: 60px;
            }

            .nav-indicator {
                font-size: 30px;
            }

            .action-buttons {
                bottom: 20px;
            }

            .action-btn {
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>

</html>
