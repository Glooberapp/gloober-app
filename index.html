        body {
            background: linear-gradient(135deg, #0f766e, #065f46, #064e3b);
            min-height: 100vh;

        .globe-container {
            position: relative;
            width: min(280px, 40vw);
            height: min(280px, 40vw);
            margin: 0 auto;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .continent {
            position: absolute;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 4px;
            opacity: 0.9;
        }
        
        .europa { top: 25%; left: 30%; width: 10%; height: 7%; transform: rotate(12deg); }
        .africa { top: 35%; left: 27%; width: 14%; height: 23%; transform: rotate(6deg); }
        .asia { top: 21%; right: 21%; width: 18%; height: 12%; transform: rotate(-12deg); }
        .america { top: 16%; left: 11%; width: 16%; height: 20%; transform: rotate(45deg); }
        .oceania { bottom: 25%; right: 25%; width: 11%; height: 6%; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        .custom-dropdown {
            position: relative;
        }
        
        .dropdown-btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(6, 95, 70, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 12px;

        }
        
        .dropdown-item:last-child {
            border-bottom: none;
        }

        .vibes-slider {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 0 auto;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;
            background: radial-gradient(circle at center, rgba(255,255,255,0.1), rgba(16,185,129,0.05));
            cursor: pointer;

        .vibes-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.6);
            left: 50%;
            top: 50%;
        }

        .vibes-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);

                width: 200px;
                height: 200px;
            }
            .vibes-slider {
                width: 150px;
                height: 150px;
            }
        }
    </style>

    <script>
        // Configuration - Aggiungi le tue API keys qui quando le ottieni
        const GEMINI_API_KEY = 'AIzaSyB3FtGA9NJ8FB5GNCPrAWwAzUkhy4kTZwo';
        const GEMINI_API_URL = 'https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent';
        
        // FUTURE API KEYS - da aggiungere quando le ottieni
        const AMADEUS_CLIENT_ID = ''; // Registrati su developers.amadeus.com
        const AMADEUS_CLIENT_SECRET = '';
        const TRAVELPAYOUTS_TOKEN = ''; // Lo trovi nel tuo dashboard Travelpayouts
        const RAPIDAPI_KEY = ''; // Se scegli RapidAPI

        let vibesPosition = { x: 50, y: 50 };
        let selectedDate = new Date();
        let selectedDuration = 2;

        // Mesi in italiano
        const monthNames = ['gennaio', 'febbraio', 'marzo', 'aprile', 'maggio', 'giugno', 
                           'luglio', 'agosto', 'settembre', 'ottobre', 'novembre', 'dicembre'];
        const dayNames = ['Dom', 'Lun', 'Mar', 'Mer', 'Gio', 'Ven', 'Sab'];

        // Popola il menu delle date
        function populateDateMenu() {
            const menu = document.getElementById('when-menu');
            menu.innerHTML = '';
            
            const today = new Date();
            
            // OGGI
            const todayItem = document.createElement('div');
            todayItem.className = 'dropdown-item';
            todayItem.textContent = 'OGGI';
            todayItem.onclick = () => selectDate(new Date(), 'OGGI');
            menu.appendChild(todayItem);
            
            // DOMANI
            const tomorrow = new Date(today);
            tomorrow.setDate(tomorrow.getDate() + 1);
            const tomorrowItem = document.createElement('div');
            tomorrowItem.className = 'dropdown-item';
            tomorrowItem.textContent = 'DOMANI';
            tomorrowItem.onclick = () => selectDate(tomorrow, 'DOMANI');
            menu.appendChild(tomorrowItem);
            
            // Prossimi 3 mesi
            for (let i = 2; i < 90; i++) {
                const date = new Date(today);
                date.setDate(date.getDate() + i);
                
                const dayName = dayNames[date.getDay()];
                const day = date.getDate();
                const month = monthNames[date.getMonth()];
                
                const item = document.createElement('div');
                item.className = 'dropdown-item';
                item.textContent = `${dayName} ${day} ${month}`;
                item.onclick = () => selectDate(date, `${dayName} ${day} ${month}`);
                menu.appendChild(item);
            }
        }

        // Seleziona data
        function selectDate(date, displayText) {
            selectedDate = date;
            document.getElementById('when-selected').textContent = displayText;
            document.getElementById('when-menu').classList.add('hidden');
        }

        // Setup vibes slider
        function setupVibesSlider() {
            const slider = document.getElementById('vibes-slider');
            const dot = document.getElementById('vibes-dot');
            let isDragging = false;
            
            function updatePosition(clientX, clientY) {
                const rect = slider.getBoundingClientRect();
                const x = Math.max(0, Math.min(100, ((clientX - rect.left) / rect.width) * 100));
                const y = Math.max(0, Math.min(100, ((clientY - rect.top) / rect.height) * 100));
                
                dot.style.left = x + '%';
                dot.style.top = y + '%';
                
                vibesPosition.x = Math.round(x);
                vibesPosition.y = Math.round(y);
            }
            
            dot.addEventListener('mousedown', (e) => {
                isDragging = true;
                e.preventDefault();
            });
            
            slider.addEventListener('click', (e) => {
                if (!isDragging) updatePosition(e.clientX, e.clientY);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) updatePosition(e.clientX, e.clientY);
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
            });

            // Touch events
            dot.addEventListener('touchstart', (e) => {
                isDragging = true;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    updatePosition(touch.clientX, touch.clientY);
                }
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // Determina tipo di viaggio dalle vibes
        function getTripTypeFromVibes() {
            const x = vibesPosition.x;
            const y = vibesPosition.y;
            
            if (x < 35) { // Mare
                if (y < 35) return 'seaside adventure destination';
                else if (y > 65) return 'relaxing beach resort';
                else return 'classic beach holiday';
            } else if (x > 65) { // Montagna
                if (y < 35) return 'mountain adventure destination';
                else if (y > 65) return 'relaxing mountain retreat';
                else return 'classic mountain holiday';
            } else { // Arte (centro)
                if (y < 35) return 'famous art city';
                else if (y > 65) return 'romantic hidden gem city';
                else return 'classic cultural city';
            }
        }

        // Trova destinazione con AI
        async function findDestinationWithAI() {
            const budget = parseInt(document.getElementById('budget').value);
            const people = parseInt(document.getElementById('people').value);
            const departure = document.getElementById('departure').value;
            const tripType = getTripTypeFromVibes();
            
            const endDate = new Date(selectedDate);
            endDate.setDate(endDate.getDate() + selectedDuration - 1);
            
            const prompt = `Sei un esperto agente di viaggio. Devi trovare una vacanza REALE per ${people} persone con budget totale di ‚Ç¨${budget}.

Parametri:
- Date: dal ${selectedDate.toISOString().split('T')[0]} al ${endDate.toISOString().split('T')[0]} (${selectedDuration} giorni)
- Aeroporto partenza: ${departure}
- Tipo di viaggio: ${tripType}
- Budget TOTALE disponibile: ‚Ç¨${budget}

IMPORTANTE: Devi cercare prezzi REALISTICI basati su:
1. Voli EasyJet tipici da ${departure} per questo periodo (andata e ritorno per ${people} persone)
2. Hotel 3-4 stelle con rating 9+ su Booking per ${selectedDuration-1} notti
3. Il totale (volo + hotel) NON deve superare ‚Ç¨${budget}
4. Suggerisci orari di volo realistici per EasyJet

Considera che:
- Voli EasyJet costano mediamente ‚Ç¨50-200 a persona per tratta in Europa
- Hotel 3-4 stelle costano ‚Ç¨80-150 a notte per camera doppia
- EasyJet ha voli mattina (6-10), pomeriggio (14-18) o sera (19-22)
- Se il budget √® troppo basso, suggerisci destinazioni pi√π economiche/vicine

Rispondi SOLO con un JSON:
{
  "destination": "Nome citt√†",
  "country": "Paese",
  "airport": "Codice aeroporto IATA di arrivo",
  "airportName": "Nome completo aeroporto di arrivo",
  "description": "Una frase poetica in italiano sulla destinazione",
  "flightPrice": [prezzo realistico totale volo per tutte le persone],
  "hotelPrice": [prezzo realistico totale hotel per tutto il soggiorno],
  "flightDuration": "durata volo (es: 2h 15m)",
  "departureTime": "orario partenza (es: 08:45)",
  "arrivalTime": "orario arrivo (es: 11:00)",
  "returnDepartureTime": "orario partenza ritorno (es: 18:30)",
  "returnArrivalTime": "orario arrivo ritorno (es: 20:45)",
  "hotelName": "Nome di un vero hotel 3-4 stelle con buone recensioni",
  "hotelPricePerNight": [prezzo per notte],
  "warning": "messaggio se il budget √® troppo basso"
}`;

            try {
                const response = await fetch(`${GEMINI_API_URL}?key=${GEMINI_API_KEY}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{
                            parts: [{ text: prompt }]
                        }]
                    })
                });
                
                if (response.ok) {
                    const data = await response.json();
                    const aiResponse = data.candidates[0].content.parts[0].text;
                    const cleanResponse = aiResponse.replace(/```json\n?|\n?```/g, '').trim();
                    return JSON.parse(cleanResponse);
                }
            } catch (error) {
                console.error('AI Error:', error);
            }
            
            // Fallback con prezzi pi√π realistici
            const flightPricePerPerson = 120; // Media realistica
            const hotelPricePerNight = 100; // Media realistica
            const totalFlight = flightPricePerPerson * people;
            const totalHotel = hotelPricePerNight * (selectedDuration - 1);
            
            return {
                destination: "Barcellona",
                country: "Spagna",
                airport: "BCN",
                description: "Dove Gaud√≠ incontra il mare e ogni tapas racconta una storia",
                flightPrice: totalFlight,
                hotelPrice: totalHotel,
                flightDuration: "2h 15m",
                hotelName: "Hotel Barcelona Center",
                hotelPricePerNight: hotelPricePerNight,
                warning: totalFlight + totalHotel > budget ? "Budget insufficiente per questa destinazione" : null
            };
        }

        // Funzione per ottenere prezzi reali (da implementare con una delle API sopra)
        async function getRealPrices(city, checkIn, checkOut, guests) {
            // OPZIONE 1: Travelpayouts (visto che ce l'hai gi√†)
            if (TRAVELPAYOUTS_TOKEN) {
                try {
                    const response = await fetch(`https://engine.hotellook.com/api/v2/lookup.json?query=${city}&lang=it&lookFor=hotel&limit=5&token=${TRAVELPAYOUTS_TOKEN}`);
                    const hotels = await response.json();
                    // Poi chiama l'API dei prezzi con gli hotel ID ottenuti
                    // Documentazione: https://support.travelpayouts.com/hc/en-us/articles/115000343268
                    return hotels;
                } catch (error) {
                    console.error('Errore Travelpayouts:', error);
                }
            }
            
            // OPZIONE 2: Amadeus (gratis fino a 500 chiamate)
            if (AMADEUS_CLIENT_ID && AMADEUS_CLIENT_SECRET) {
                // Prima ottieni il token
                const tokenResponse = await fetch('https://api.amadeus.com/v1/security/oauth2/token', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                    },
                    body: `grant_type=client_credentials&client_id=${AMADEUS_CLIENT_ID}&client_secret=${AMADEUS_CLIENT_SECRET}`
                });
                const { access_token } = await tokenResponse.json();
                
                // Poi cerca hotel con prezzi
                const hotelsResponse = await fetch(`https://api.amadeus.com/v2/shopping/hotel-offers?cityCode=${city}&checkInDate=${checkIn}&checkOutDate=${checkOut}&adults=${guests}`, {
                    headers: {
                        'Authorization': `Bearer ${access_token}`
                    }
                });
                return await hotelsResponse.json();
            }
            
            // OPZIONE 3: RapidAPI Hotels
            if (RAPIDAPI_KEY) {
                const response = await fetch(`https://hotels4.p.rapidapi.com/locations/v2/search?query=${city}`, {
                    headers: {
                        'X-RapidAPI-Key': RAPIDAPI_KEY,
                        'X-RapidAPI-Host': 'hotels4.p.rapidapi.com'
                    }
                });
                return await response.json();
            }
            
            return null; // Se nessuna API √® configurata
        }
        function generateEasyJetLink(from, to, startDate, endDate, people) {
            const start = startDate.toISOString().split('T')[0];
            const end = endDate.toISOString().split('T')[0];
            
            // URL pi√π specifico per EasyJet con tutti i parametri
            return `https://www.easyjet.com/it/cerca-voli?from=${from}&to=${to}&dd=${start}&rd=${end}&apax=${people}&cpax=0&ipax=0&SearchType=Return`;
        }

        // Genera link Booking con parametri specifici
        function generateBookingLink(city, startDate, endDate, people, hotelName) {
            const checkin = startDate.toISOString().split('T')[0];
            const checkout = endDate.toISOString().split('T')[0];
            const rooms = Math.ceil(people / 2);
            
            // Se abbiamo un nome hotel specifico, cerchiamo quello
            const searchQuery = hotelName || city;
            
            // TODO: Quando sarai approvato da Booking, aggiungi il tuo affiliate ID qui
            const BOOKING_AFFILIATE_ID = ''; // Inserisci qui il tuo ID quando lo ricevi
            const affiliateParam = BOOKING_AFFILIATE_ID ? `&aid=${BOOKING_AFFILIATE_ID}` : '';
            
            return `https://www.booking.com/searchresults.it.html?ss=${encodeURIComponent(searchQuery)}&checkin=${checkin}&checkout=${checkout}&group_adults=${people}&no_rooms=${rooms}&selected_currency=EUR&review_score=90&order=review_score_and_price&nflt=class%3D3%3Bclass%3D4%3Bclass%3D5${affiliateParam}`;
        }

        // Mostra risultato
        async function showResult(destination) {
            const people = parseInt(document.getElementById('people').value);
            const departure = document.getElementById('departure').value;
            const budget = parseInt(document.getElementById('budget').value);
            
            const endDate = new Date(selectedDate);
            endDate.setDate(endDate.getDate() + selectedDuration - 1);
            
            const easyjetLink = generateEasyJetLink(departure, destination.airport, selectedDate, endDate, people);
            const bookingLink = generateBookingLink(destination.destination, selectedDate, endDate, people, destination.hotelName);
            
            const nights = selectedDuration - 1;
            const totalCost = destination.flightPrice + destination.hotelPrice;
            
            // Warning se il budget non basta
            const budgetWarning = totalCost > budget ? 
                `<div class="bg-red-500/20 border border-red-500 rounded-lg p-4 mb-4 text-center">
                    <p class="text-red-300">‚ö†Ô∏è Attenzione: Il costo totale (‚Ç¨${totalCost}) supera il budget (‚Ç¨${budget})</p>
                    <p class="text-sm mt-2">Considera destinazioni pi√π vicine o riduci la durata</p>
                </div>` : '';
            
            const html = `
                <div class="glass-card rounded-2xl p-6 text-center mb-6">
                    <h2 class="text-4xl font-bold text-yellow-400 mb-2">${destination.destination}</h2>
                    <p class="text-xl text-gray-300 mb-4">${destination.country}</p>
                    <p class="text-gray-200 italic">"${destination.description}"</p>
                </div>

                ${budgetWarning}

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- Volo -->
                    <div class="bg-white rounded-2xl p-6 text-gray-800">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl">‚úàÔ∏è</span>
                            <h3 class="text-xl font-bold">Volo EasyJet</h3>
                        </div>
                        <p class="text-lg font-medium mb-2">${departure} ‚Üí ${destination.airport}</p>
                        ${destination.airportName ? `<p class="text-sm text-gray-600 mb-2">${destination.airportName}</p>` : ''}
                        
                        <div class="bg-gray-50 rounded-lg p-3 mb-3">
                            <p class="text-sm font-semibold mb-1">Andata - ${selectedDate.toLocaleDateString('it-IT', {day: 'numeric', month: 'short'})}</p>
                            <p class="text-sm">${destination.departureTime || '08:00'} ‚Üí ${destination.arrivalTime || '10:30'}</p>
                            <p class="text-xs text-gray-500">Durata: ${destination.flightDuration}</p>
                        </div>
                        
                        <div class="bg-gray-50 rounded-lg p-3 mb-4">
                            <p class="text-sm font-semibold mb-1">Ritorno - ${endDate.toLocaleDateString('it-IT', {day: 'numeric', month: 'short'})}</p>
                            <p class="text-sm">${destination.returnDepartureTime || '19:00'} ‚Üí ${destination.returnArrivalTime || '21:30'}</p>
                            <p class="text-xs text-gray-500">Durata: ${destination.flightDuration}</p>
                        </div>
                        
                        <p class="text-3xl font-bold text-green-600 mb-2">‚Ç¨${destination.flightPrice}</p>
                        <p class="text-xs text-gray-500 mb-4">Totale per ${people} ${people === 1 ? 'persona' : 'persone'}</p>
                        <a href="${easyjetLink}" target="_blank" class="block w-full bg-orange-500 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-orange-600 transition">
                            CERCA QUESTO VOLO ‚Üí
                        </a>
                    </div>
                    
                    <!-- Hotel -->
                    <div class="bg-white rounded-2xl p-6 text-gray-800">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl">üè®</span>
                            <h3 class="text-xl font-bold">Hotel su Booking</h3>
                        </div>
                        <p class="text-lg font-medium mb-2">${nights} ${nights === 1 ? 'notte' : 'notti'} a ${destination.destination}</p>
                        <p class="text-sm text-gray-600 mb-1">${destination.hotelName}</p>
                        <p class="text-sm text-gray-600 mb-4">Min. ‚≠ê‚≠ê‚≠ê ‚Ä¢ Rating 9.0+</p>
                        <p class="text-3xl font-bold text-green-600 mb-2">‚Ç¨${destination.hotelPrice}</p>
                        <p class="text-xs text-gray-500 mb-1">Totale per ${nights} notti</p>
                        ${destination.hotelPricePerNight ? `<p class="text-xs text-gray-500 mb-4">(~‚Ç¨${destination.hotelPricePerNight}/notte)</p>` : ''}
                        <a href="${bookingLink}" target="_blank" class="block w-full bg-blue-600 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-blue-700 transition">
                            CERCA QUESTO HOTEL ‚Üí
                        </a>
                    </div>
                </div>

                <!-- Riepilogo -->
                <div class="glass-card rounded-2xl p-6 text-center">
                    <h3 class="text-xl font-bold mb-4">üí∞ Riepilogo Budget</h3>
                    <div class="max-w-sm mx-auto space-y-2 text-left">
                        <div class="flex justify-between">
                            <span>‚úàÔ∏è Volo:</span>
                            <span class="font-bold">‚Ç¨${destination.flightPrice}</span>
                        </div>
                        <div class="flex justify-between">
                            <span>üè® Hotel:</span>
                            <span class="font-bold">‚Ç¨${destination.hotelPrice}</span>
                        </div>
                        <div class="border-t border-white/30 pt-2 flex justify-between text-lg">
                            <span>TOTALE:</span>
                            <span class="font-bold ${totalCost > budget ? 'text-red-400' : 'text-yellow-400'}">‚Ç¨${totalCost}</span>
                        </div>
                        <div class="text-center mt-2">
                            <p class="text-sm text-gray-400">Budget disponibile: ‚Ç¨${budget}</p>
                            ${totalCost <= budget ? 
                                `<p class="text-sm text-green-400">‚úÖ Rimangono ‚Ç¨${budget - totalCost} per extra</p>` : 
                                `<p class="text-sm text-red-400">‚ùå Mancano ‚Ç¨${totalCost - budget}</p>`}

                    <button onclick="location.reload()" class="mt-6 bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold py-3 px-6 rounded-xl hover:from-yellow-300 hover:to-orange-400 transition">

                    </button>
                </div>
            `;
            
            document.getElementById('result-content').innerHTML = html;
        }

        // Setup dropdowns
        function setupDropdowns() {
            // Quando parti dropdown
            const whenBtn = document.getElementById('when-btn');
            const whenMenu = document.getElementById('when-menu');
            
            whenBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                whenMenu.classList.toggle('hidden');
                document.getElementById('duration-menu').classList.add('hidden');
            });
            
            // Durata dropdown
            const durationBtn = document.getElementById('duration-btn');
            const durationMenu = document.getElementById('duration-menu');
            
            durationBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                durationMenu.classList.toggle('hidden');
                whenMenu.classList.add('hidden');
            });
            
            // Durata items
            document.querySelectorAll('[data-duration]').forEach(item => {
                item.addEventListener('click', () => {
                    selectedDuration = parseInt(item.dataset.duration);
                    document.getElementById('duration-selected').textContent = item.textContent;
                    durationMenu.classList.add('hidden');
                });
            });
            
            // Close on outside click
            document.addEventListener('click', () => {
                whenMenu.classList.add('hidden');
                durationMenu.classList.add('hidden');
            });
        }

        // Start Gloob
        document.getElementById('gloob-btn').addEventListener('click', async () => {
            const budget = parseInt(document.getElementById('budget').value);
            
            if (budget < 100) {
                alert('Il budget minimo √® ‚Ç¨100');
                return;
            }
            
            // Mostra loading
            document.getElementById('form-step').classList.add('hidden');
            document.getElementById('loading-step').classList.remove('hidden');
            
            // Animazione testi loading
            const loadingTexts = [
                'Sto analizzando le tue vibes...',
                'Cerco la destinazione perfetta...',
                'Calcolo i prezzi migliori...',
                'Preparo il tuo viaggio...'
            ];
            
            let textIndex = 0;
            const textInterval = setInterval(() => {
                document.getElementById('loading-text').textContent = loadingTexts[textIndex % loadingTexts.length];
                textIndex++;
            }, 1000);
            
            // Trova destinazione con AI
            const destination = await findDestinationWithAI();
            
            clearInterval(textInterval);
            
            // Mostra risultato
            setTimeout(async () => {
                await showResult(destination);
                document.getElementById('loading-step').classList.add('hidden');
                document.getElementById('result-step').classList.remove('hidden');
            }, 500);
        });

        // Initialize
        populateDateMenu();
        setupVibesSlider();
        setupDropdowns();
    </script>
</body>
</html>
