<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloober - Trova il tuo viaggio perfetto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        .logo {
            text-align: center;
            margin-bottom: 20px;
        }
        
        .globe-icon {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 50%;
            margin: 0 auto 20px;
            position: relative;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="date"],
        input[type="number"],
        input[type="text"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .date-menu {
            position: relative;
        }
        
        .date-display {
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: border-color 0.3s;
        }
        
        .date-display:hover {
            border-color: #667eea;
        }
        
        .date-picker {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            padding: 15px;
            margin-top: 5px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            z-index: 10;
        }
        
        .date-picker.show {
            display: block;
        }
        
        .date-inputs {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
        }
        
        /* Nuovo slider semplificato */
        .slider-container {
            margin: 30px 0;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .slider-track {
            height: 50px;
            background: linear-gradient(to right, #3498db, #9b59b6, #2ecc71);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .slider-handle {
            width: 46px;
            height: 46px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }
        
        .gloob-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }
        
        .gloob-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .gloob-button:active {
            transform: translateY(0);
        }
        
        /* Loading screen */
        .loading-screen {
            display: none;
            text-align: center;
            padding: 60px 20px;
        }
        
        .loading-globe {
            width: 120px;
            height: 120px;
            margin: 0 auto 30px;
            position: relative;
        }
        
        .loading-globe::before {
            content: 'üåç';
            font-size: 100px;
            position: absolute;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            font-size: 1.3em;
            color: #666;
            animation: pulse 1.5s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.6; }
        }
        
        /* Results screen */
        .results-screen {
            display: none;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
        }
        
        .results-title {
            font-size: 1.8em;
            color: #333;
        }
        
        .new-search-btn {
            background: none;
            border: 2px solid #667eea;
            color: #667eea;
            padding: 8px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s;
        }
        
        .new-search-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .destination-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s, box-shadow 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .destination-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }
        
        .destination-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        
        .destination-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 10px;
        }
        
        .destination-name {
            font-size: 1.4em;
            font-weight: 600;
            color: #333;
        }
        
        .destination-price {
            font-size: 1.3em;
            color: #667eea;
            font-weight: 700;
        }
        
        .destination-details {
            color: #666;
            line-height: 1.6;
            margin-bottom: 10px;
        }
        
        .destination-tags {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
        }
        
        .tag {
            background: #e9ecef;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 0.85em;
            color: #495057;
        }
        
        .tag.highlight {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .book-btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 15px;
            transition: transform 0.2s;
        }
        
        .book-btn:hover {
            transform: scale(1.02);
        }
        
        /* Airport selection screen */
        .airport-screen {
            display: none;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #667eea;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            background: white;
        }
        
        select:focus {
            outline: none;
            border-color: #667eea;
        }
    </style>
</head>
<body>
    <div class="container" id="mainContainer">
        <!-- Main form screen -->
        <div id="formScreen">
            <div class="logo">
                <div class="globe-icon"></div>
                <h1>Gloober üåç</h1>
                <p class="tagline">Zero Stress Travel</p>
            </div>
            
            <div class="form-group">
                <label>Quando vuoi partire?</label>
                <div class="date-menu">
                    <div class="date-display" onclick="toggleDatePicker()">
                        <span id="dateText">Seleziona le date</span>
                        <span>üìÖ</span>
                    </div>
                    <div class="date-picker" id="datePicker">
                        <div class="date-inputs">
                            <input type="date" id="dateFrom" placeholder="Dal">
                            <input type="date" id="dateTo" placeholder="Al">
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label>Quanti siamo?</label>
                <input type="number" id="travelers" min="1" max="10" value="2">
            </div>
            
            <div class="form-group">
                <label>Che vibe cerchi?</label>
                <div class="slider-container">
                    <div class="slider-labels">
                        <span>üèñÔ∏è Mare</span>
                        <span>üé® Arte</span>
                        <span>üèîÔ∏è Montagna</span>
                    </div>
                    <div class="slider-track" onclick="moveSlider(event)" ontouchmove="moveSlider(event)" ontouchstart="moveSlider(event)">
                        <div class="slider-handle" id="vibeHandle"></div>
                    </div>
                </div>
            </div>
            
            <button class="gloob-button" onclick="showAirportScreen()">
                Just Gloob It! ‚úàÔ∏è
            </button>
        </div>
        
        <!-- Airport selection screen -->
        <div id="airportScreen" class="airport-screen">
            <button class="back-button" onclick="showMainScreen()">
                ‚Üê Indietro
            </button>
            <h2>Da dove partiamo? üõ´</h2>
            <div class="form-group">
                <select id="airportSelect" onchange="startSearch()">
                    <option value="">Seleziona il tuo aeroporto...</option>
                    <optgroup label="Italia">
                        <option value="MXP">Milano Malpensa</option>
                        <option value="LIN">Milano Linate</option>
                        <option value="FCO">Roma Fiumicino</option>
                        <option value="CIA">Roma Ciampino</option>
                        <option value="VCE">Venezia Marco Polo</option>
                        <option value="NAP">Napoli</option>
                        <option value="BLQ">Bologna</option>
                        <option value="FLR">Firenze</option>
                        <option value="TRN">Torino</option>
                        <option value="BGY">Bergamo Orio al Serio</option>
                    </optgroup>
                    <optgroup label="Francia">
                        <option value="CDG">Parigi Charles de Gaulle</option>
                        <option value="ORY">Parigi Orly</option>
                        <option value="NCE">Nizza</option>
                        <option value="LYS">Lione</option>
                        <option value="MRS">Marsiglia</option>
                    </optgroup>
                    <optgroup label="Germania">
                        <option value="FRA">Francoforte</option>
                        <option value="MUC">Monaco</option>
                        <option value="BER">Berlino</option>
                        <option value="HAM">Amburgo</option>
                        <option value="DUS">D√ºsseldorf</option>
                    </optgroup>
                    <optgroup label="Spagna">
                        <option value="MAD">Madrid</option>
                        <option value="BCN">Barcellona</option>
                        <option value="VLC">Valencia</option>
                        <option value="AGP">Malaga</option>
                        <option value="PMI">Palma di Maiorca</option>
                    </optgroup>
                    <optgroup label="Regno Unito">
                        <option value="LHR">Londra Heathrow</option>
                        <option value="LGW">Londra Gatwick</option>
                        <option value="MAN">Manchester</option>
                        <option value="EDI">Edimburgo</option>
                    </optgroup>
                    <optgroup label="Altri">
                        <option value="AMS">Amsterdam</option>
                        <option value="ZRH">Zurigo</option>
                        <option value="VIE">Vienna</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="STO">Stoccolma</option>
                        <option value="OSL">Oslo</option>
                        <option value="DUB">Dublino</option>
                        <option value="LIS">Lisbona</option>
                        <option value="ATH">Atene</option>
                        <option value="WAW">Varsavia</option>
                    </optgroup>
                </select>
            </div>
        </div>
        
        <!-- Loading screen -->
        <div class="loading-screen" id="loadingScreen">
            <div class="loading-globe"></div>
            <p class="loading-text">Sto cercando le migliori offerte per te...</p>
        </div>
        
        <!-- Results screen -->
        <div class="results-screen" id="resultsScreen">
            <div class="results-header">
                <h2 class="results-title">Le tue destinazioni üéØ</h2>
                <button class="new-search-btn" onclick="newSearch()">Nuova ricerca</button>
            </div>
            <div id="resultsContainer"></div>
        </div>
    </div>
    
    <script>
        var currentVibe = 'arte';
        var selectedDates = { from: null, to: null };
        
        function toggleDatePicker() {
            var picker = document.getElementById('datePicker');
            picker.classList.toggle('show');
        }
        
        // Chiudi date picker quando si selezionano le date
        document.getElementById('dateFrom').addEventListener('change', updateDateDisplay);
        document.getElementById('dateTo').addEventListener('change', updateDateDisplay);
        
        function updateDateDisplay() {
            var from = document.getElementById('dateFrom').value;
            var to = document.getElementById('dateTo').value;
            var display = document.getElementById('dateText');
            
            if (from && to) {
                var fromDate = new Date(from);
                var toDate = new Date(to);
                display.textContent = fromDate.toLocaleDateString('it-IT') + ' - ' + toDate.toLocaleDateString('it-IT');
                selectedDates = { from: from, to: to };
                document.getElementById('datePicker').classList.remove('show');
            }
        }
        
        // Nuovo slider semplificato
        function moveSlider(event) {
            event.preventDefault();
            var track = document.querySelector('.slider-track');
            var rect = track.getBoundingClientRect();
            
            var x;
            if (event.type.includes('touch')) {
                x = event.touches[0].clientX - rect.left;
            } else {
                x = event.clientX - rect.left;
            }
            
            var percentage = (x / rect.width) * 100;
            
            // Limita tra 0 e 100
            percentage = Math.max(0, Math.min(100, percentage));
            
            var handle = document.getElementById('vibeHandle');
            handle.style.left = percentage + '%';
            
            // Determina la vibe in base alla posizione
            if (percentage < 33) {
                currentVibe = 'mare';
            } else if (percentage < 67) {
                currentVibe = 'arte';
            } else {
                currentVibe = 'montagna';
            }
        }
        
        function showAirportScreen() {
            if (!selectedDates.from || !selectedDates.to) {
                alert('Per favore seleziona le date del viaggio!');
                return;
            }
            
            document.getElementById('formScreen').style.display = 'none';
            document.getElementById('airportScreen').style.display = 'block';
        }
        
        function showMainScreen() {
            document.getElementById('formScreen').style.display = 'block';
            document.getElementById('airportScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
        }
        
        function startSearch() {
            var airport = document.getElementById('airportSelect').value;
            if (!airport) return;
            
            document.getElementById('airportScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'block';
            
            // Simula chiamata API
            setTimeout(function() {
                searchDestinations();
            }, 3000);
        }
        
        function searchDestinations() {
            // Qui andrebbe la vera chiamata API a Booking.com
            var mockResults = [];
            
            if (currentVibe === 'mare') {
                mockResults = [
                    {
                        name: 'Santorini, Grecia',
                        price: '‚Ç¨450',
                        details: 'Volo diretto + Hotel 5‚òÖ vista mare',
                        duration: '5 notti',
                        tags: ['Spiagge paradisiache', 'Tramonti mozzafiato', 'Cucina greca']
                    },
                    {
                        name: 'Ibiza, Spagna',
                        price: '‚Ç¨380',
                        details: 'Volo + Resort All Inclusive',
                        duration: '4 notti',
                        tags: ['Vita notturna', 'Spiagge cristalline', 'Beach club']
                    },
                    {
                        name: 'Algarve, Portogallo',
                        price: '‚Ç¨320',
                        details: 'Volo + Hotel 4‚òÖ sulla spiaggia',
                        duration: '7 notti',
                        tags: ['Grotte marine', 'Surf', 'Pesce fresco']
                    }
                ];
            } else if (currentVibe === 'arte') {
                mockResults = [
                    {
                        name: 'Firenze, Italia',
                        price: '‚Ç¨280',
                        details: 'Volo + B&B nel centro storico',
                        duration: '3 notti',
                        tags: ['Uffizi', 'Duomo', 'Cucina toscana']
                    },
                    {
                        name: 'Parigi, Francia',
                        price: '‚Ç¨420',
                        details: 'Volo + Hotel boutique Marais',
                        duration: '4 notti',
                        tags: ['Louvre', 'Torre Eiffel', 'Caf√© parigini']
                    },
                    {
                        name: 'Vienna, Austria',
                        price: '‚Ç¨350',
                        details: 'Volo + Hotel 4‚òÖ centro',
                        duration: '5 notti',
                        tags: ['Palazzo Sch√∂nbrunn', 'Opera', 'Sachertorte']
                    }
                ];
            } else {
                mockResults = [
                    {
                        name: 'Interlaken, Svizzera',
                        price: '‚Ç¨580',
                        details: 'Volo + Chalet vista montagne',
                        duration: '4 notti',
                        tags: ['Jungfrau', 'Sport estremi', 'Fonduta']
                    },
                    {
                        name: 'Innsbruck, Austria',
                        price: '‚Ç¨450',
                        details: 'Volo + Hotel spa 4‚òÖ',
                        duration: '5 notti',
                        tags: ['Sci', 'Trekking', 'Tirolo']
                    },
                    {
                        name: 'Chamonix, Francia',
                        price: '‚Ç¨520',
                        details: 'Volo + Lodge Monte Bianco',
                        duration: '6 notti',
                        tags: ['Monte Bianco', 'Alpinismo', 'Raclette']
                    }
                ];
            }
            
            displayResults(mockResults);
        }
        
        function displayResults(results) {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            var html = '';
            results.forEach(function(dest) {
                html += '<div class="destination-card" onclick="bookDestination(\'' + dest.name + '\')">';
                html += '<div class="destination-header">';
                html += '<div class="destination-name">' + dest.name + '</div>';
                html += '<div class="destination-price">' + dest.price + '</div>';
                html += '</div>';
                html += '<div class="destination-details">' + dest.details + ' ‚Ä¢ ' + dest.duration + '</div>';
                html += '<div class="destination-tags">';
                dest.tags.forEach(function(tag, index) {
                    html += '<span class="tag' + (index === 0 ? ' highlight' : '') + '">' + tag + '</span>';
                });
                html += '</div>';
                html += '<button class="book-btn">Prenota ora ‚Üí</button>';
                html += '</div>';
            });
            
            document.getElementById('resultsContainer').innerHTML = html;
        }
        
        function newSearch() {
            showMainScreen();
        }
        
        function bookDestination(name) {
            alert('Reindirizzamento a Booking.com per ' + name + '...');
            // Qui andrebbe il redirect vero a Booking.com con i parametri
        }
    </script>
</body>
</html>
