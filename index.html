        body {
            background: linear-gradient(135deg, #0f766e, #065f46, #064e3b);

        .globe-container {
            position: relative;
            width: min(280px, 40vw);
            height: min(280px, 40vw);
            margin: 0 auto;
        }
        
        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, #60a5fa, #3b82f6, #2563eb);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
            border: 3px solid rgba(255, 255, 255, 0.2);
            animation: rotate 20s linear infinite;
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .continent {
            position: absolute;
            background: linear-gradient(135deg, #10b981, #059669);
            border-radius: 4px;
            opacity: 0.9;
        }
        
        .europa { top: 25%; left: 30%; width: 10%; height: 7%; transform: rotate(12deg); }
        .africa { top: 35%; left: 27%; width: 14%; height: 23%; transform: rotate(6deg); }
        .asia { top: 21%; right: 21%; width: 18%; height: 12%; transform: rotate(-12deg); }
        .america { top: 16%; left: 11%; width: 16%; height: 20%; transform: rotate(45deg); }
        .oceania { bottom: 25%; right: 25%; width: 11%; height: 6%; }
        
        .glass-card { 
            background: rgba(255, 255, 255, 0.1); 
            backdrop-filter: blur(16px); 
            border: 1px solid rgba(255, 255, 255, 0.2); 
        }

        .custom-dropdown {
            position: relative;
        }
        
        .dropdown-btn {
            width: 100%;
            padding: 12px 16px;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }
        
        .dropdown-btn:hover {
            background: rgba(255, 255, 255, 0.15);
        }
        
        .dropdown-menu {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: rgba(6, 95, 70, 0.95);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.2);

        .vibes-slider {

            height: 200px;

            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 16px;

        .vibes-dot {
            position: absolute;
            width: 24px;
            height: 24px;
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
            border: 3px solid white;
            border-radius: 50%;
            cursor: grab;
            transform: translate(-50%, -50%);
            box-shadow: 0 4px 16px rgba(251, 191, 36, 0.6);
            left: 50%;

        }

        .vibes-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-size: 12px;
            font-weight: 600;
            text-shadow: 0 1px 3px rgba(0,0,0,0.5);

        // Setup vibes slider
        function setupVibesSlider() {
            const slider = document.getElementById('vibes-slider');
            const dot = document.getElementById('vibes-dot');
            let isDragging = false;
            
            function updatePosition(clientX, clientY) {
                const rect = slider.getBoundingClientRect();
                const x = Math.max(0, Math.min(100, ((clientX - rect.left) / rect.width) * 100));
                const y = Math.max(0, Math.min(100, ((clientY - rect.top) / rect.height) * 100));
                
                dot.style.left = x + '%';
                dot.style.top = y + '%';
                
                vibesPosition.x = Math.round(x);
                vibesPosition.y = Math.round(y);
            }
            
            dot.addEventListener('mousedown', (e) => {
                isDragging = true;
                dot.style.cursor = 'grabbing';
                e.preventDefault();
            });
            
            slider.addEventListener('click', (e) => {
                if (!isDragging) updatePosition(e.clientX, e.clientY);
            });
            
            document.addEventListener('mousemove', (e) => {
                if (isDragging) updatePosition(e.clientX, e.clientY);
            });
            
            document.addEventListener('mouseup', () => {
                isDragging = false;
                dot.style.cursor = 'grab';
            });

            // Touch events
            dot.addEventListener('touchstart', (e) => {
                isDragging = true;
                e.preventDefault();
            });
            
            document.addEventListener('touchmove', (e) => {
                if (isDragging) {
                    const touch = e.touches[0];
                    updatePosition(touch.clientX, touch.clientY);
                }
            });
            
            document.addEventListener('touchend', () => {
                isDragging = false;
            });
        }

        // Cerca destinazione su Booking.com per ottenere dest_id
        async function searchDestination(cityName) {
            const url = 'https://booking-com15.p.rapidapi.com/api/v1/hotels/searchDestination';
            const params = new URLSearchParams({
                query: cityName
            });

            try {
                const response = await fetch(`${url}?${params}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': RAPIDAPI_KEY,
                        'X-RapidAPI-Host': 'booking-com15.p.rapidapi.com'
                    }
                });

                if (!response.ok) {
                    console.error('Destination search error:', response.status);
                    return null;
                }

                const data = await response.json();
                
                // Prendi il primo risultato citt√†
                if (data.data && data.data.length > 0) {
                    const cityResult = data.data.find(d => d.search_type === "CITY" || d.dest_type === "city");
                    return cityResult ? cityResult.dest_id : null;
                }
                
                return null;
            } catch (error) {
                console.error('Error searching destination:', error);
                return null;
            }
        }

        // Cerca hotel con Booking.com API
        async function searchRealHotels(cityName, checkinDate, checkoutDate, adults) {
            // Prima cerca il dest_id della citt√†
            const destId = await searchDestination(cityName);
            
            if (!destId) {
                console.log('Destinazione non trovata:', cityName);
                return null;
            }

            console.log(`Trovato dest_id per ${cityName}: ${destId}`);

            const cacheKey = `${destId}-${checkinDate}-${checkoutDate}-${adults}`;
            
            // Controlla cache
            if (apiCache.has(cacheKey)) {
                console.log('Usando cache per:', cityName);
                return apiCache.get(cacheKey);
            }

            const url = 'https://booking-com15.p.rapidapi.com/api/v1/hotels/searchHotels';
            const params = new URLSearchParams({
                dest_id: destId,
                search_type: 'CITY',
                arrival_date: checkinDate,
                departure_date: checkoutDate,
                adults: adults.toString(),
                children_array: JSON.stringify([]),
                room_qty: Math.ceil(adults / 2).toString(),
                page_number: '1',
                units: 'metric',
                temperature_unit: 'c',
                languagecode: 'it',
                currency_code: 'EUR'
            });

            try {
                const response = await fetch(`${url}?${params}`, {
                    method: 'GET',
                    headers: {
                        'X-RapidAPI-Key': RAPIDAPI_KEY,
                        'X-RapidAPI-Host': 'booking-com15.p.rapidapi.com'
                    }
                });

                if (!response.ok) {
                    console.error('API Error:', response.status);
                    return null;
                }

                const data = await response.json();
                
                // Salva in cache
                apiCache.set(cacheKey, data);
                
                return data;
            } catch (error) {
                console.error('Error fetching hotels:', error);
                return null;
            }
        }

            const budget = parseInt(document.getElementById('budget').value);
            
            const endDate = new Date(selectedDate);
            endDate.setDate(endDate.getDate() + selectedDuration - 1);
            
            const checkinStr = selectedDate.toISOString().split('T')[0];
            const checkoutStr = endDate.toISOString().split('T')[0];
            
            // Cerca hotel reali
            const hotelData = await searchRealHotels(destination.destination, checkinStr, checkoutStr, people);
            
            const easyjetLink = generateEasyJetLink(departure, destination.airport, selectedDate, endDate, people);
            
            const nights = selectedDuration - 1;
            
            let hotelsHtml = '';
            let lowestHotelPrice = null;
            
            if (hotelData && hotelData.data && hotelData.data.hotels) {
                // Filtra hotel con rating >= 8
                const goodHotels = hotelData.data.hotels
                    .filter(h => h.property.reviewScore >= 8 && h.property.priceBreakdown)
                    .sort((a, b) => a.property.priceBreakdown.grossPrice.value - b.property.priceBreakdown.grossPrice.value)
                    .slice(0, 3);
                
                if (goodHotels.length > 0) {
                    lowestHotelPrice = Math.round(goodHotels[0].property.priceBreakdown.grossPrice.value);
                    
                    hotelsHtml = `
                        <div class="mb-6">
                            <h3 class="text-2xl font-bold mb-4 text-center">üè® Hotel Disponibili (Prezzi REALI)</h3>
                            <div class="space-y-4">
                                ${goodHotels.map(hotel => {
                                    const hotelPrice = Math.round(hotel.property.priceBreakdown.grossPrice.value);
                                    const hotelLink = `https://www.booking.com/hotel/${hotel.property.countryCode.toLowerCase()}/${hotel.property.ufi}.it.html?checkin=${checkinStr}&checkout=${checkoutStr}`;
                                    
                                    return `
                                        <div class="bg-white rounded-xl p-4 text-gray-800 hotel-card">
                                            <div class="flex justify-between items-start mb-2">
                                                <div class="flex-1">
                                                    <h4 class="font-bold text-lg">${hotel.property.name}</h4>
                                                    <div class="flex items-center gap-2 text-sm text-gray-600 mt-1">
                                                        <span class="bg-blue-600 text-white px-2 py-1 rounded font-bold">${hotel.property.reviewScore}</span>
                                                        <span>${hotel.property.reviewScoreWord}</span>
                                                        <span>‚Ä¢ ${hotel.property.reviewCount} recensioni</span>
                                                    </div>
                                                </div>
                                                <div class="text-right ml-4">
                                                    <p class="text-2xl font-bold text-green-600">‚Ç¨${hotelPrice}</p>
                                                    <p class="text-xs text-gray-500">${nights} ${nights === 1 ? 'notte' : 'notti'}</p>
                                                </div>
                                            </div>
                                            <a href="${hotelLink}" target="_blank" 
                                               class="block w-full bg-blue-600 text-white font-bold py-2 px-4 rounded-lg text-center hover:bg-blue-700 transition mt-3">
                                                Prenota su Booking ‚Üí
                                            </a>
                                        </div>
                                    `;
                                }).join('')}
                            </div>
                        </div>
                    `;
                }
            }
            
            // Se non abbiamo prezzi reali, usa stime
            const hotelPrice = lowestHotelPrice || (100 * nights);
            const totalCost = destination.flightPrice + hotelPrice;
            
            // Warning se il budget non basta
            const budgetWarning = totalCost > budget ? 
                `<div class="bg-red-500/20 border border-red-500 rounded-lg p-4 mb-4 text-center">
                    <p class="text-red-300">‚ö†Ô∏è Attenzione: Il costo totale (‚Ç¨${totalCost}) supera il budget (‚Ç¨${budget})</p>
                    <p class="text-sm mt-2">Considera destinazioni pi√π vicine o riduci la durata</p>
                </div>` : '';
            
            const html = `
                <div class="glass-card rounded-2xl p-6 text-center mb-6">
                    <h2 class="text-4xl font-bold text-yellow-400 mb-2">${destination.destination}</h2>
                    <p class="text-xl text-gray-300 mb-4">${destination.country}</p>
                    <p class="text-gray-200 italic">"${destination.description}"</p>
                </div>

                ${budgetWarning}

                <div class="grid md:grid-cols-2 gap-6 mb-6">
                    <!-- Volo -->
                    <div class="bg-white rounded-2xl p-6 text-gray-800">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl">‚úàÔ∏è</span>
                            <h3 class="text-xl font-bold">Volo Low Cost</h3>
                        </div>
                        <p class="text-lg font-medium mb-2">${departure} ‚Üí ${destination.airport}</p>
                        <p class="text-sm text-gray-600 mb-1">Andata e ritorno</p>
                        <p class="text-sm text-gray-600 mb-4">Durata volo: ${destination.flightDuration}</p>
                        <p class="text-3xl font-bold text-green-600 mb-2">‚Ç¨${destination.flightPrice}</p>
                        <p class="text-xs text-gray-500 mb-4">Stima per ${people} ${people === 1 ? 'persona' : 'persone'}</p>
                        <a href="${easyjetLink}" target="_blank" class="block w-full bg-orange-500 text-white font-bold py-3 px-6 rounded-lg text-center hover:bg-orange-600 transition">
                            CERCA VOLI ‚Üí
                        </a>
                    </div>
                    
                    <!-- Riepilogo prezzi hotel -->
                    <div class="bg-white rounded-2xl p-6 text-gray-800">
                        <div class="flex items-center gap-3 mb-4">
                            <span class="text-3xl">üí∞</span>
                            <h3 class="text-xl font-bold">Riepilogo Budget</h3>
                        </div>
                        <div class="space-y-2">
                            <div class="flex justify-between">
                                <span>‚úàÔ∏è Volo (stima):</span>
                                <span class="font-bold">‚Ç¨${destination.flightPrice}</span>
                            </div>
                            <div class="flex justify-between">
                                <span>üè® Hotel ${lowestHotelPrice ? '(reale)' : '(stima)'}:</span>
                                <span class="font-bold">‚Ç¨${hotelPrice}</span>
                            </div>
                            <div class="border-t pt-2 flex justify-between text-lg">
                                <span>TOTALE:</span>
                                <span class="font-bold ${totalCost > budget ? 'text-red-600' : 'text-green-600'}">‚Ç¨${totalCost}</span>
                            </div>
                            <div class="text-center mt-3">
                                <p class="text-sm text-gray-500">Budget: ‚Ç¨${budget}</p>
                                ${totalCost <= budget ? 
                                    `<p class="text-sm text-green-600">‚úÖ Rimangono ‚Ç¨${budget - totalCost} per extra</p>` : 
                                    `<p class="text-sm text-red-600">‚ùå Mancano ‚Ç¨${totalCost - budget}</p>`}
                            </div>
                        </div>
                    </div>
                </div>

                ${hotelsHtml}

                <div class="text-center mt-6">
                    <button onclick="location.reload()" class="bg-gradient-to-r from-yellow-400 to-orange-500 text-black font-bold py-3 px-8 rounded-xl hover:from-yellow-300 hover:to-orange-400 transition">
                        üé≤ Re-Gloob!
                    </button>
                </div>
            `;
            
            document.getElementById('result-content').innerHTML = html;
        }

        // Setup dropdowns
        function setupDropdowns() {
            // Quando parti dropdown
            const whenBtn = document.getElementById('when-btn');
            const whenMenu = document.getElementById('when-menu');
            
            whenBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                whenMenu.classList.toggle('hidden');
                document.getElementById('duration-menu').classList.add('hidden');
            });
            
            // Durata dropdown
            const durationBtn = document.getElementById('duration-btn');
            const durationMenu = document.getElementById('duration-menu');
            
            durationBtn.addEventListener('click', (e) => {
                e.stopPropagation();
                durationMenu.classList.toggle('hidden');
                whenMenu.classList.add('hidden');
            });
            
            // Durata items
            document.querySelectorAll('[data-duration]').forEach(item => {
                item.addEventListener('click', () => {
                    selectedDuration = parseInt(item.dataset.duration);
                    document.getElementById('duration-selected').textContent = item.textContent;
                    durationMenu.classList.add('hidden');
                });
            });
            
            // Close on outside click
            document.addEventListener('click', () => {
                whenMenu.classList.add('hidden');
                durationMenu.classList.add('hidden');
            });
        }

        // Start Gloob
        document.getElementById('gloob-btn').addEventListener('click', async () => {
            const budget = parseInt(document.getElementById('budget').value);
            
            if (budget < 100) {
                alert('Il budget minimo √® ‚Ç¨100');
                return;
            }
            
            // Mostra loading
            document.getElementById('form-step').classList.add('hidden');
            document.getElementById('loading-step').classList.remove('hidden');
            
            // Animazione testi loading
            const loadingTexts = [
                'Sto analizzando le tue vibes...',
                'Cerco la destinazione perfetta...',
                'Controllo prezzi reali su Booking.com...',
                'Preparo il tuo viaggio zero stress...'
            ];
            
            let textIndex = 0;
            const textInterval = setInterval(() => {
                document.getElementById('loading-text').textContent = loadingTexts[textIndex % loadingTexts.length];
                textIndex++;
            }, 1500);
            
            try {
                // Trova destinazione con AI
                const destination = await findDestinationWithAI();
                
                clearInterval(textInterval);
                
                // Mostra risultato
                setTimeout(async () => {
                    await showResult(destination);
                    document.getElementById('loading-step').classList.add('hidden');
                    document.getElementById('result-step').classList.remove('hidden');
                }, 500);
            } catch (error) {
                console.error('Error:', error);
                clearInterval(textInterval);
                alert('Si √® verificato un errore. Riprova!');
                location.reload();
            }
        });

        // Initialize
        populateDateMenu();
        setupVibesSlider();
        setupDropdowns();
    </script>
</body>
</html>
