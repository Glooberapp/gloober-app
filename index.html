<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloober - Trova il tuo viaggio perfetto</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 10px;
            font-size: 2.5em;
        }
        
        .tagline {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
            font-size: 1.1em;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
        }
        
        input[type="date"],
        input[type="number"],
        input[type="text"],
        select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus,
        select:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .date-group {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
        }
        
        .slider-container {
            margin: 30px 0;
            padding: 0 10px;
        }
        
        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            font-size: 16px;
            font-weight: 500;
        }
        
        .slider-track {
            height: 50px;
            background: linear-gradient(to right, #3498db, #9b59b6, #2ecc71);
            border-radius: 25px;
            position: relative;
            cursor: pointer;
            box-shadow: inset 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .slider-handle {
            width: 46px;
            height: 46px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 2px;
            left: 50%;
            transform: translateX(-50%);
            transition: left 0.3s ease;
            box-shadow: 0 3px 15px rgba(0,0,0,0.3);
        }
        
        .gloob-button {
            width: 100%;
            padding: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            margin-top: 30px;
        }
        
        .gloob-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .gloob-button:active {
            transform: translateY(0);
        }
        
        /* Loading screen */
        .loading-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            z-index: 1000;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        
        .globe {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            position: relative;
            animation: rotate 2s linear infinite;
            box-shadow: 0 0 40px rgba(255, 255, 255, 0.5);
        }
        
        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        
        .loading-text {
            color: white;
            font-size: 1.5em;
            margin-top: 30px;
            font-weight: 600;
        }
        
        /* Airport selection screen */
        .airport-screen {
            display: none;
        }
        
        .back-button {
            background: none;
            border: none;
            color: #667eea;
            font-size: 1.1em;
            cursor: pointer;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        /* Results screen */
        .results-screen {
            display: none;
        }
        
        .destination-card {
            background: #f8f9fa;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }
        
        .destination-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }
        
        .destination-name {
            font-size: 1.3em;
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
        }
        
        .destination-details {
            color: #666;
            line-height: 1.6;
        }
        
        .price {
            font-size: 1.5em;
            color: #2ecc71;
            font-weight: 700;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Main form screen -->
        <div id="mainScreen">
            <h1>Gloober üåç</h1>
            <p class="tagline">Trova il tuo viaggio perfetto</p>
            
            <div class="form-group">
                <label>Quando vuoi partire?</label>
                <div class="date-group">
                    <input type="date" id="dateFrom" required>
                    <input type="date" id="dateTo" required>
                </div>
            </div>
            
            <div class="form-group">
                <label>Quanti siamo?</label>
                <input type="number" id="travelers" min="1" max="10" value="2" required>
            </div>
            
            <div class="form-group">
                <label>Che vibe cerchi?</label>
                <div class="slider-container">
                    <div class="slider-labels">
                        <span>üèñÔ∏è Mare</span>
                        <span>üé® Arte</span>
                        <span>üèîÔ∏è Montagna</span>
                    </div>
                    <div class="slider-track" onclick="moveSlider(event)" ontouchmove="moveSlider(event)" ontouchstart="moveSlider(event)">
                        <div class="slider-handle" id="vibeHandle"></div>
                    </div>
                </div>
            </div>
            
            <button class="gloob-button" onclick="showAirportScreen()">
                Just Gloob It! ‚úàÔ∏è
            </button>
        </div>
        
        <!-- Airport selection screen -->
        <div id="airportScreen" class="airport-screen">
            <button class="back-button" onclick="showMainScreen()">
                ‚Üê Indietro
            </button>
            <h2>Da dove partiamo? üõ´</h2>
            <div class="form-group">
                <select id="airportSelect" onchange="startSearch()">
                    <option value="">Seleziona il tuo aeroporto...</option>
                    <optgroup label="Italia">
                        <option value="MXP">Milano Malpensa</option>
                        <option value="LIN">Milano Linate</option>
                        <option value="FCO">Roma Fiumicino</option>
                        <option value="CIA">Roma Ciampino</option>
                        <option value="VCE">Venezia Marco Polo</option>
                        <option value="NAP">Napoli</option>
                        <option value="BLQ">Bologna</option>
                        <option value="FLR">Firenze</option>
                        <option value="TRN">Torino</option>
                        <option value="BGY">Bergamo Orio al Serio</option>
                    </optgroup>
                    <optgroup label="Francia">
                        <option value="CDG">Parigi Charles de Gaulle</option>
                        <option value="ORY">Parigi Orly</option>
                        <option value="NCE">Nizza</option>
                        <option value="LYS">Lione</option>
                        <option value="MRS">Marsiglia</option>
                    </optgroup>
                    <optgroup label="Germania">
                        <option value="FRA">Francoforte</option>
                        <option value="MUC">Monaco</option>
                        <option value="BER">Berlino</option>
                        <option value="HAM">Amburgo</option>
                        <option value="DUS">D√ºsseldorf</option>
                    </optgroup>
                    <optgroup label="Spagna">
                        <option value="MAD">Madrid</option>
                        <option value="BCN">Barcellona</option>
                        <option value="VLC">Valencia</option>
                        <option value="AGP">Malaga</option>
                        <option value="PMI">Palma di Maiorca</option>
                    </optgroup>
                    <optgroup label="Regno Unito">
                        <option value="LHR">Londra Heathrow</option>
                        <option value="LGW">Londra Gatwick</option>
                        <option value="MAN">Manchester</option>
                        <option value="EDI">Edimburgo</option>
                    </optgroup>
                    <optgroup label="Altri">
                        <option value="AMS">Amsterdam</option>
                        <option value="ZRH">Zurigo</option>
                        <option value="VIE">Vienna</option>
                        <option value="CPH">Copenhagen</option>
                        <option value="STO">Stoccolma</option>
                        <option value="OSL">Oslo</option>
                        <option value="DUB">Dublino</option>
                        <option value="LIS">Lisbona</option>
                        <option value="ATH">Atene</option>
                        <option value="WAW">Varsavia</option>
                    </optgroup>
                </select>
            </div>
        </div>
        
        <!-- Results screen -->
        <div id="resultsScreen" class="results-screen">
            <button class="back-button" onclick="showMainScreen()">
                ‚Üê Nuova ricerca
            </button>
            <h2>Le tue destinazioni perfette! üéØ</h2>
            <div id="resultsContainer"></div>
        </div>
    </div>
    
    <!-- Loading screen -->
    <div id="loadingScreen" class="loading-screen">
        <div class="globe"></div>
        <p class="loading-text">Sto trovando le migliori offerte...</p>
    </div>
    
    <script>
        var currentVibe = 'arte';
        
        function moveSlider(event) {
            event.preventDefault();
            var track = document.querySelector('.slider-track');
            var rect = track.getBoundingClientRect();
            
            var x;
            if (event.type.includes('touch')) {
                x = event.touches[0].clientX - rect.left;
            } else {
                x = event.clientX - rect.left;
            }
            
            var percentage = (x / rect.width) * 100;
            
            // Limita tra 0 e 100
            percentage = Math.max(0, Math.min(100, percentage));
            
            var handle = document.getElementById('vibeHandle');
            handle.style.left = percentage + '%';
            
            // Determina la vibe in base alla posizione
            if (percentage < 33) {
                currentVibe = 'mare';
            } else if (percentage < 67) {
                currentVibe = 'arte';
            } else {
                currentVibe = 'montagna';
            }
        }
        
        function showAirportScreen() {
            var dateFrom = document.getElementById('dateFrom').value;
            var dateTo = document.getElementById('dateTo').value;
            
            if (!dateFrom || !dateTo) {
                alert('Per favore seleziona le date del viaggio!');
                return;
            }
            
            document.getElementById('mainScreen').style.display = 'none';
            document.getElementById('airportScreen').style.display = 'block';
        }
        
        function showMainScreen() {
            document.getElementById('mainScreen').style.display = 'block';
            document.getElementById('airportScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'none';
        }
        
        function startSearch() {
            var airport = document.getElementById('airportSelect').value;
            if (!airport) return;
            
            document.getElementById('airportScreen').style.display = 'none';
            document.getElementById('loadingScreen').style.display = 'flex';
            
            // Simula ricerca
            setTimeout(function() {
                showResults();
            }, 3000);
        }
        
        function showResults() {
            document.getElementById('loadingScreen').style.display = 'none';
            document.getElementById('resultsScreen').style.display = 'block';
            
            var destinations = [];
            
            if (currentVibe === 'mare') {
                destinations = [
                    { name: 'Santorini, Grecia', details: 'Volo + Hotel 5 notti', price: '‚Ç¨450' },
                    { name: 'Ibiza, Spagna', details: 'Volo + Hotel 4 notti', price: '‚Ç¨380' },
                    { name: 'Algarve, Portogallo', details: 'Volo + Hotel 7 notti', price: '‚Ç¨520' }
                ];
            } else if (currentVibe === 'arte') {
                destinations = [
                    { name: 'Firenze, Italia', details: 'Volo + Hotel 3 notti', price: '‚Ç¨280' },
                    { name: 'Parigi, Francia', details: 'Volo + Hotel 4 notti', price: '‚Ç¨420' },
                    { name: 'Vienna, Austria', details: 'Volo + Hotel 5 notti', price: '‚Ç¨390' }
                ];
            } else {
                destinations = [
                    { name: 'Interlaken, Svizzera', details: 'Volo + Hotel 4 notti', price: '‚Ç¨580' },
                    { name: 'Innsbruck, Austria', details: 'Volo + Hotel 5 notti', price: '‚Ç¨450' },
                    { name: 'Chamonix, Francia', details: 'Volo + Hotel 6 notti', price: '‚Ç¨520' }
                ];
            }
            
            var html = '';
            destinations.forEach(function(dest) {
                html += '<div class="destination-card">' +
                    '<div class="destination-name">' + dest.name + '</div>' +
                    '<div class="destination-details">' + dest.details + '</div>' +
                    '<div class="price">' + dest.price + ' a persona</div>' +
                    '</div>';
            });
            
            document.getElementById('resultsContainer').innerHTML = html;
        }
    </script>
</body>
</html>
