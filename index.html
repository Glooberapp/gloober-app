<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gloober - Slide Your Travel Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@300,400,500,700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            overscroll-behavior: none;
        }

        body {
            font-family: 'Satoshi', 'Inter', sans-serif;
            background-color: #000000;
            color: white;
            overflow-x: hidden;
            position: relative;
            touch-action: pan-y;
        }

        .container {
            max-width: 100%;
            margin: 0 auto;
            padding: 20px;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        .logo {
            font-size: 45px;
            font-weight: 700;
            margin-bottom: 5px;
            color: white;
        }

        .tagline {
            font-size: 16px;
            color: #666;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 80px;
        }

        .slider-container {
            margin-bottom: 40px;
            position: relative;
        }

        .slider-wrapper {
            position: relative;
            height: 70px;
            margin: 20px 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .slider-track {
            position: absolute;
            width: 85%;
            height: 4px;
            background: #333;
            border-radius: 2px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        #location-track {
            background: linear-gradient(to right, #0077be 0%, #ff6b35 50%, #2a9d8f 100%);
        }

        #distance-track {
            background: linear-gradient(to right, #4a4a4a 0%, #7a7a7a 50%, #aaaaaa 100%);
        }

        #mood-track {
            background: linear-gradient(to right, 
                #ff006e 0%, 
                #ff4500 14.28%, 
                #ff8500 28.57%, 
                #ffb700 42.86%, 
                #06ffa5 57.14%, 
                #00b4d8 71.42%, 
                #7209b7 85.71%, 
                #c77dff 100%
            );
        }

        .slider-ball {
            position: absolute;
            width: 66px;
            height: 66px;
            border-radius: 50%;
            cursor: grab;
            top: 50%;
            transform: translate(-50%, -50%);
            transition: none;
            z-index: 20;
            background: radial-gradient(circle at 30% 30%, #0077be, #004080);
            box-shadow: 
                0 10px 30px rgba(0, 119, 190, 0.6),
                0 5px 15px rgba(0, 119, 190, 0.4),
                inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                inset 3px 3px 10px rgba(255, 255, 255, 0.2);
        }

        .slider-ball:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.95);
        }

        .slider-ball:hover {
            box-shadow: 
                0 15px 40px rgba(0, 119, 190, 0.8),
                0 8px 20px rgba(0, 119, 190, 0.6),
                inset -3px -3px 10px rgba(0, 0, 0, 0.3),
                inset 3px 3px 10px rgba(255, 255, 255, 0.2);
        }

        .slider-labels {
            position: absolute;
            width: 85%;
            display: flex;
            justify-content: space-between;
            top: -35px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            color: #888;
            font-weight: 400;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .slider-labels.active {
            opacity: 1;
        }

        .slider-inner-labels {
            position: absolute;
            width: 85%;
            display: flex;
            justify-content: space-between;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13px;
            font-weight: 500;
            pointer-events: none;
            z-index: 10;
        }

        .slider-inner-labels .label-left {
            color: #0077be;
            text-align: left;
        }

        .slider-inner-labels .label-center {
            color: #ff6b35;
            text-align: center;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        .slider-inner-labels .label-right {
            color: #2a9d8f;
            text-align: right;
            margin-left: auto;
        }

        #distance-labels .label-left {
            color: #666;
        }

        #distance-labels .label-center {
            color: #888;
        }

        #distance-labels .label-right {
            color: #aaa;
        }

        .mood-selector {
            margin-top: 40px;
            position: relative;
        }

        .mood-track {
            width: 85%;
            height: 250px;
            margin: 0 auto;
            background: linear-gradient(135deg, 
                #ff006e 0%, 
                #ff4500 14.28%, 
                #ff8500 28.57%, 
                #ffb700 42.86%, 
                #06ffa5 57.14%, 
                #00b4d8 71.42%, 
                #7209b7 85.71%, 
                #c77dff 100%
            );
            border-radius: 20px;
            position: relative;
            cursor: pointer;
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.5);
        }

        .mood-labels {
            position: absolute;
            width: 100%;
            top: -35px;
            left: 0;
            font-size: 14px;
            color: #888;
            text-align: center;
            font-weight: 400;
        }

        .mood-pointer {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, #ffffff, #e0e0e0);
            box-shadow: 
                0 10px 30px rgba(0, 0, 0, 0.5),
                0 5px 15px rgba(0, 0, 0, 0.3),
                inset -2px -2px 8px rgba(0, 0, 0, 0.2),
                inset 2px 2px 8px rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: none;
            z-index: 10;
        }

        .mood-pointer:hover {
            box-shadow: 
                0 15px 40px rgba(0, 0, 0, 0.6),
                0 8px 20px rgba(0, 0, 0, 0.4),
                inset -2px -2px 8px rgba(0, 0, 0, 0.2),
                inset 2px 2px 8px rgba(255, 255, 255, 0.5);
        }

        .gloob-button {
            background: linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef);
            color: white;
            padding: 18px 60px;
            font-size: 20px;
            font-weight: 600;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0, 119, 190, 0.4);
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin-top: 30px;
        }

        .gloob-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 15px 40px rgba(0, 119, 190, 0.6);
        }

        .gloob-button:active {
            transform: translateY(0);
        }

        .loading-animation {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }

        .loading-circle {
            width: 200px;
            height: 200px;
            border: 3px solid transparent;
            border-radius: 50%;
            background-image: linear-gradient(#000, #000), linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef, #00b4d8);
            background-origin: border-box;
            background-clip: content-box, border-box;
            animation: rotate 2s linear infinite;
            position: relative;
        }

        @keyframes rotate {
            100% { transform: rotate(360deg); }
        }

        .loading-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px;
            font-weight: 600;
            color: white;
            letter-spacing: 2px;
        }

        .result-screen {
            display: none;
            padding: 20px;
            min-height: 100vh;
            background: #000;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 20px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.3);
        }

        .destination-image {
            width: 100%;
            max-height: 400px;
            object-fit: cover;
            border-radius: 15px;
            margin: 20px 0;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        .destination-name {
            font-size: 3rem;
            font-weight: 700;
            background: linear-gradient(135deg, #00b4d8, #90e0ef);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .distance-info {
            color: #888;
            font-size: 1.1rem;
            margin-bottom: 5px;
        }

        .narrative-text {
            line-height: 1.8;
            color: #ccc;
            font-size: 1.1rem;
            margin: 20px 0;
            background: rgba(255, 255, 255, 0.02);
            padding: 20px;
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        blockquote {
            font-style: italic;
            border-left: 3px solid #00b4d8;
            padding-left: 20px;
            margin: 20px 0;
            color: #aaa;
        }

        .book-button {
            display: inline-block;
            margin-right: 10px;
        }

        .hidden { display: none; }

        /* NASCONDI LINGUE NELLA PAGINA RISULTATI - SEMPRE */
        body #result-step .lang-selector,
        #result-step .lang-selector,
        .lang-selector {
            display: none !important;
        }
        #result-step.hidden ~ .lang-selector {
            display: none !important;
        }
        #result-step:not(.hidden) ~ .lang-selector {
            display: none !important;
        }

        /* MOBILE SUPER OTTIMIZZATO - TUTTO IN UNA SCHERMATA */
        @media (max-width: 768px) {
            /* Blocca scroll verticale */
            body {
                margin: 0;
                padding: 0;
                overflow: hidden;
                height: 100vh;
                position: fixed;
                width: 100%;
            }

            /* Permetti scroll SOLO nella pagina risultati */
            body:has(#result-step:not(.hidden)) {
                overflow: auto !important;
                height: auto !important;
                position: relative !important;
            }

            .container {
                padding: 10px;
                height: 100vh;
                max-height: 100vh;
                overflow: hidden;
            }

            .logo {
                font-size: 35px;
                margin-bottom: 2px;
            }

            .tagline {
                font-size: 13px;
                margin-bottom: 15px;
            }

            .content-wrapper {
                margin-bottom: 50px;
                justify-content: flex-start;
                padding-top: 10px;
            }

            .slider-container {
                margin-bottom: 25px;
            }

            .slider-wrapper {
                height: 45px;
                margin: 15px 0;
            }

            .slider-ball {
                width: 40px;
                height: 40px;
            }

            .slider-labels {
                top: -25px;
                font-size: 11px;
            }

            .slider-inner-labels {
                font-size: 10px;
            }

            .slider-inner-labels .label-center {
                display: none !important;
            }

            /* NASCONDI LINGUE NELLA PAGINA RISULTATI */
            #result-step .lang-selector {
                display: none !important;
            }

            .mood-selector {
                margin-top: 20px;
            }

            .mood-track {
                height: 150px;
                border-radius: 15px;
            }

            .mood-pointer {
                width: 40px;
                height: 40px;
            }

            .mood-labels {
                top: -25px;
                font-size: 11px;
            }

            .gloob-button {
                padding: 14px 40px;
                font-size: 16px;
                margin-top: 20px;
                letter-spacing: 1px;
            }

            .lang-selector {
                position: fixed;
                bottom: 10px;
                right: 10px;
                font-size: 20px;
                z-index: 100;
                display: flex;
                gap: 8px;
                background: rgba(0, 0, 0, 0.8);
                padding: 5px;
                border-radius: 20px;
            }

            .lang-selector a {
                text-decoration: none;
                opacity: 0.5;
                transition: opacity 0.3s;
                font-size: 20px;
            }

            .lang-selector a:hover,
            .lang-selector a.active {
                opacity: 1;
            }

            label {
                margin-bottom: 5px !important;
                font-size: 0.7rem;
            }

            /* PAGINA RISULTATI SUPER COMPATTA SU MOBILE */
            #result-step .container {
                padding: 5px !important;
            }

            #result-step .max-w-4xl {
                max-width: 100% !important;
            }

            /* Header destinazione mini */
            #result-step .glass-card {
                padding: 10px !important;
                margin-bottom: 10px !important;
            }

            #result-step .text-5xl {
                font-size: 1.75rem !important;
                margin-bottom: 5px !important;
            }

            #result-step .text-xl {
                font-size: 0.875rem !important;
                margin-bottom: 2px !important;
            }

            #result-step .text-gray-400 {
                font-size: 0.75rem !important;
            }

            /* Rimuovi "Il tuo viaggio" per risparmiare spazio */
            #result-step h3 {
                display: none !important;
            }

            /* Narrativa mini */
            #result-step .narrative-text {
                padding: 10px !important;
                margin-bottom: 10px !important;
                font-size: 0.875rem !important;
                line-height: 1.4 !important;
                max-height: 80px !important;
                overflow: hidden !important;
            }

            /* Immagine più piccola */
            #result-step #destination-image {
                max-height: 180px !important;
                margin-bottom: 10px !important;
            }

            /* Rimuovi citazione per risparmiare spazio */
            #result-step blockquote {
                display: none !important;
            }

            /* Container flex per distribuire contenuto */
            #result-step .container {
                display: flex !important;
                flex-direction: column !important;
                height: 100vh !important;
                overflow: hidden !important;
            }

            #result-step .max-w-4xl {
                flex: 1 !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
            }

            /* Bottoni affiancati e più piccoli */
            #result-step .text-center {
                margin-top: auto !important;
                padding: 10px 0 !important;
            }

            #result-step .gloob-button {
                padding: 10px 20px !important;
                font-size: 0.875rem !important;
                display: inline-block !important;
                width: 45% !important;
                margin: 0 2% !important;
            }

            #result-step #reload-button {
                display: inline-block !important;
                width: 45% !important;
                margin: 0 2% !important;
                margin-top: 0 !important;
                padding: 10px 20px !important;
                font-size: 0.875rem !important;
            }
        }

        /* Nascondi le lingue durante il loading */
        body:has(#loading-step:not(.hidden)) .lang-selector,
        body:has(.loading-animation[style*="display: flex"]) .lang-selector {
            display: none !important;
        }

        /* Desktop Lang Selector */
        @media (min-width: 769px) {
            .lang-selector {
                position: fixed;
                bottom: 20px;
                right: 20px;
                display: flex;
                gap: 15px;
                font-size: 24px;
                z-index: 100;
            }

            .lang-selector a {
                text-decoration: none;
                opacity: 0.3;
                transition: opacity 0.3s;
            }

            .lang-selector a:hover,
            .lang-selector a.active {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    <div id="slider-step" class="container">
        <div>
            <h1 class="logo">Gloober</h1>
            <p class="tagline" data-translate="tagline">Slide Your Travel Vibes</p>
        </div>

        <div class="content-wrapper">
            <div class="slider-container">
                <label data-translate="habitatLabel">Habitat</label>
                <div class="slider-wrapper">
                    <div class="slider-track" id="location-track"></div>
                    <div class="slider-inner-labels">
                        <span class="label-left" data-translate="sea">SEA</span>
                        <span class="label-center" data-translate="city">CITY</span>
                        <span class="label-right" data-translate="mountain">MOUNTAIN</span>
                    </div>
                    <div class="slider-ball" id="location-ball"></div>
                    <div class="slider-labels" id="location-labels">
                        <span data-translate="sea">Sea</span>
                        <span data-translate="city">City</span>
                        <span data-translate="mountain">Mountain</span>
                    </div>
                </div>
            </div>

            <div class="slider-container">
                <label data-translate="distanceLabel">Distance</label>
                <div class="slider-wrapper">
                    <div class="slider-track" id="distance-track"></div>
                    <div class="slider-inner-labels" id="distance-labels">
                        <span class="label-left" data-translate="comfort">COMFORT</span>
                        <span class="label-center" data-translate="curious">CURIOUS</span>
                        <span class="label-right" data-translate="bloom">BLOOM</span>
                    </div>
                    <div class="slider-ball" id="distance-ball"></div>
                    <div class="slider-labels" id="distance-labels">
                        <span data-translate="comfort">Comfort</span>
                        <span data-translate="curious">Curious</span>
                        <span data-translate="bloom">Bloom</span>
                    </div>
                </div>
            </div>

            <div class="mood-selector">
                <label data-translate="moodLabel">Mood Selector</label>

    <div class="loading-animation" id="loading-step">

            <div class="loading-text" data-translate="gloobing">Gloobing...</div>

    </div>

    <div id="result-step" class="result-screen hidden">
        <div class="container">
            <div class="max-w-4xl mx-auto">
                <div class="glass-card">
                    <h2 class="destination-name text-5xl font-bold mb-2" id="destination-name"></h2>
                    <p class="distance-info text-xl mb-1" id="destination-info"></p>
                    <p class="text-gray-400" id="destination-country"></p>
                </div>

                <h3 class="text-2xl font-semibold mb-4 text-center" data-translate="yourJourney">Your Journey</h3>
                
                <img id="destination-image" class="destination-image" alt="Destination">
                
                <div class="narrative-text" id="destination-narrative"></div>
                
                <blockquote class="quote-text" id="destination-quote"></blockquote>

                <div class="text-center">
                    <a href="" id="book-link" target="_blank" class="book-button">
                        <button class="gloob-button">
                            <span data-translate="bookNow">Book Now</span>
                        </button>
                    </a>
                    <div style="margin-top: 15px;">
                        <button id="reload-button" class="gloob-button" style="background: transparent; border: 3px solid transparent; background-image: linear-gradient(#000, #000), linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef); background-origin: border-box; background-clip: content-box, border-box;">
                            <span data-translate="tryAgain">Regloob</span> ↻
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="lang-selector">
        <a href="#" data-lang="en" class="active">🇬🇧</a>
        <a href="#" data-lang="it">🇮🇹</a>
        <a href="#" data-lang="fr">🇫🇷</a>
        <a href="#" data-lang="es">🇪🇸</a>
        <a href="#" data-lang="ar">🇸🇦</a>
        <a href="#" data-lang="zh">🇨🇳</a>
        <a href="#" data-lang="hi">🇮🇳</a>
    </div>

    <script src="destinations-db.js"></script>
    <script src="app.js"></script>
    <script>
        const locationBall = document.getElementById('location-ball');
        const distanceBall = document.getElementById('distance-ball');
        const moodPointer = document.getElementById('mood-pointer');
        const moodTrack = document.getElementById('mood-track');
        const locationTrack = document.getElementById('location-track');
        const distanceTrack = document.getElementById('distance-track');

        let isDraggingLocation = false;
        let isDraggingDistance = false;
        let isDraggingMood = false;

        // Calculate boundaries
        function getBounds(track) {
            const rect = track.getBoundingClientRect();
            return {
                left: rect.left + 33,
                right: rect.right - 33,
                width: rect.width - 66
            };
        }

        // Initialize balls at center
        function initializeSliders() {
            const locationBounds = getBounds(locationTrack);
            const distanceBounds = getBounds(distanceTrack);
            
            locationBall.style.left = '50%';
            distanceBall.style.left = '50%';
            moodPointer.style.left = '50%';
            moodPointer.style.top = '50%';
        }

        // Location slider
        function startLocationDrag(e) {
            isDraggingLocation = true;
            document.getElementById('location-labels').classList.add('active');
            e.preventDefault();
        }

        function stopLocationDrag() {
            isDraggingLocation = false;
            // Etichette rimangono visibili
        }

        function moveLocationBall(clientX) {
            if (!isDraggingLocation) return;
            
            const bounds = getBounds(locationTrack);
            let x = clientX - bounds.left;
            x = Math.max(0, Math.min(x, bounds.width));
            
            const percentage = (x / bounds.width) * 100;
            locationBall.style.left = `${7.5 + (percentage * 0.85)}%`;
        }

        // Distance slider
        function startDistanceDrag(e) {
            isDraggingDistance = true;
            document.getElementById('distance-labels').classList.add('active');
            e.preventDefault();
        }

        function stopDistanceDrag() {
            isDraggingDistance = false;
            // Etichette rimangono visibili
        }

        function moveDistanceBall(clientX) {
            if (!isDraggingDistance) return;
            
            const bounds = getBounds(distanceTrack);
            let x = clientX - bounds.left;
            x = Math.max(0, Math.min(x, bounds.width));
            
            const percentage = (x / bounds.width) * 100;
            distanceBall.style.left = `${7.5 + (percentage * 0.85)}%`;
        }

        // Mood selector
        function startMoodDrag(e) {
            isDraggingMood = true;
            e.preventDefault();
        }

        function stopMoodDrag() {
            isDraggingMood = false;
        }

        function moveMoodPointer(clientX, clientY) {
            const rect = moodTrack.getBoundingClientRect();
            
            let x = ((clientX - rect.left) / rect.width) * 100;
            let y = ((clientY - rect.top) / rect.height) * 100;
            
            x = Math.max(10, Math.min(90, x));
            y = Math.max(10, Math.min(90, y));
            
            moodPointer.style.left = `${x}%`;
            moodPointer.style.top = `${y}%`;
        }

        // Event listeners
        locationBall.addEventListener('mousedown', startLocationDrag);
        locationBall.addEventListener('touchstart', startLocationDrag);

        distanceBall.addEventListener('mousedown', startDistanceDrag);
        distanceBall.addEventListener('touchstart', startDistanceDrag);

        moodPointer.addEventListener('mousedown', startMoodDrag);
        moodPointer.addEventListener('touchstart', startMoodDrag);
        moodTrack.addEventListener('mousedown', (e) => {
            startMoodDrag(e);
            moveMoodPointer(e.clientX, e.clientY);
        });
        moodTrack.addEventListener('touchstart', (e) => {
            startMoodDrag(e);
            moveMoodPointer(e.touches[0].clientX, e.touches[0].clientY);
        });

        // Global mouse/touch events
        document.addEventListener('mousemove', (e) => {
            moveLocationBall(e.clientX);
            moveDistanceBall(e.clientX);
            if (isDraggingMood) {
                moveMoodPointer(e.clientX, e.clientY);
            }
        });

        document.addEventListener('touchmove', (e) => {
            const touch = e.touches[0];
            moveLocationBall(touch.clientX);
            moveDistanceBall(touch.clientX);
            if (isDraggingMood) {
                moveMoodPointer(touch.clientX, touch.clientY);
            }
        });

        document.addEventListener('mouseup', () => {
            stopLocationDrag();
            stopDistanceDrag();
            stopMoodDrag();
        });

        document.addEventListener('touchend', () => {
            stopLocationDrag();
            stopDistanceDrag();
            stopMoodDrag();
        });

        // Initialize
        initializeSliders();
        window.addEventListener('resize', initializeSliders);

        // Reset mechanism
        const moveHandler = function(e) {
            const clientX = e.type.includes('touch') ? e.touches[0].clientX : e.clientX;
            const clientY = e.type.includes('touch') ? e.touches[0].clientY : e.clientY;
            
            moveLocationBall(clientX);
            moveDistanceBall(clientX);
            if (isDraggingMood) {
                moveMoodPointer(clientX, clientY);
            }
        };

        const upHandler = function() {
            isDraggingLocation = false;
            isDraggingDistance = false;
            isDraggingMood = false;
            document.getElementById('location-labels').classList.remove('active');
            document.getElementById('distance-labels').classList.remove('active');
        };
    </script>
</body>
</html>
