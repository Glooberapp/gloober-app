<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="description" content="Slide your travel vibes and discover your perfect destination">
    <title>Gloober - Slide Your Travel Vibes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://api.fontshare.com/v2/css?f[]=satoshi@700,500,400&display=swap" rel="stylesheet">
    <style>
        body {
            background: #000000;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            overflow-x: hidden;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        /* Logo circle con gradiente e EFFETTO 3D */
        .logo-circle {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            background-image: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.1) 20%,
                    transparent 40%),
                radial-gradient(circle at 70% 70%, 
                    transparent 40%, 
                    rgba(0, 0, 0, 0.4) 70%),
                linear-gradient(#000000, #000000), 
                linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef);
            background-origin: content-box, content-box, border-box, border-box;
            background-clip: content-box, content-box, content-box, border-box;
            display: inline-block;
            margin-right: 15px;
            box-shadow: 0 4px 16px rgba(0, 180, 216, 0.4);
        }
        
        /* Container principale responsive */
        .main-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            flex-direction: column;
            justify-content: center;
        }
        
        /* Glass card responsive */
        .glass-card {
            padding: 30px 20px;
        }
        
        /* Language selector */
        .lang-selector {
            position: fixed;
            bottom: 20px;
            left: 20px;
            z-index: 100;
            display: flex;
            gap: 6px;
            background: rgba(255, 255, 255, 0.1);
            padding: 6px;
            border-radius: 25px;
            backdrop-filter: blur(10px);
            flex-wrap: wrap;
            max-width: 320px;
        }
        
        /* Mobile: language selector ANCORA piÃ¹ in basso */
        @media (max-width: 768px) {
            .lang-selector {
                bottom: 10px;
                left: 10px;
                padding: 4px;
                gap: 3px;
                max-width: 250px;
            }
        }
        
        .lang-btn {
            width: 28px;
            height: 28px;
            border-radius: 50%;
            cursor: pointer;
            opacity: 0.6;
            transition: all 0.3s ease;
            font-size: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .lang-btn:hover {
            opacity: 1;
            transform: scale(1.1);
        }
        
        .lang-btn.active {
            opacity: 1;
            box-shadow: 0 0 10px rgba(0, 180, 216, 0.5);
            border: 2px solid #00b4d8;
        }
        
        /* Stile unificato per tutti gli slider */
        .slider-container {
            width: 100%;
            height: 60px;
            margin: 15px auto;
            border-radius: 30px;
            cursor: pointer;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            position: relative;
            overflow: hidden;
        }
        
        /* Location slider gradient */
        .location-slider {
            background: linear-gradient(to right, #60a5fa 0%, #f97316 50%, #10b981 100%);
        }
        
        /* Distance slider gradient */
        .distance-slider {
            background: linear-gradient(to right, #94a3b8 0%, #64748b 50%, #334155 100%);
        }
        
        /* Labels dentro lo slider */
        .slider-inner-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 25px;
            pointer-events: none;
            user-select: none;
        }
        
        .slider-inner-labels span {
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            font-weight: 400;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            opacity: 0;
            transition: opacity 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.08em;
        }
        
        .slider-inner-labels span.visible {
            opacity: 1;
        }
        
        .slider-inner-labels .label-center {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            opacity: 0;
        }
        
        .slider-inner-labels.active span {
            opacity: 1;
        }
        
        /* Slider dot con EFFETTO 3D GRADIENTE */
        .slider-dot {
            position: absolute;
            width: 56px;
            height: 56px;
            border: 3px solid transparent;
            background-image: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.1) 20%,
                    transparent 40%),
                radial-gradient(circle at 70% 70%, 
                    transparent 40%, 
                    rgba(0, 0, 0, 0.4) 70%),
                linear-gradient(#000000, #000000), 
                linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef);
            background-origin: content-box, content-box, border-box, border-box;
            background-clip: content-box, content-box, content-box, border-box;
            border-radius: 50%;
            top: 2px;
            cursor: grab;
            box-shadow: 0 4px 16px rgba(0, 180, 216, 0.4);
            transition: left 0.15s ease-out;
            will-change: left;
            z-index: 10;
            transform: translateX(-50%);
        }
        
        .slider-dot:active {
            cursor: grabbing;
            transform: translateX(-50%) scale(0.95);
            transition: none;
        }
        
        /* Mood selector rettangolare */
        .mood-selector {
            position: relative;
            width: 100%;
            height: 200px;
            margin: 15px auto;
            background: linear-gradient(135deg, 
                #ec4899 0%, 
                #8b5cf6 25%, 
                #3b82f6 50%, 
                #10b981 75%, 
                #f59e0b 100%);
            border-radius: 20px;
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            overflow: hidden;
        }
        
        .mood-labels {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            user-select: none;
        }
        
        .mood-label {
            position: absolute;
            color: rgba(255, 255, 255, 0.9);
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 12px;
            font-weight: 400;
            text-transform: uppercase;
            text-shadow: 0 2px 4px rgba(0,0,0,0.4);
            letter-spacing: 0.08em;
            opacity: 0;
            transition: opacity 0.4s ease;
        }
        
        /* Posizioni etichette mood */
        .mood-label.top { 
            top: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .mood-label.bottom { 
            bottom: 10px; 
            left: 50%; 
            transform: translateX(-50%); 
        }
        .mood-label.left { 
            left: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
        }
        .mood-label.right { 
            right: 15px; 
            top: 50%; 
            transform: translateY(-50%); 
        }
        .mood-label.top-left { 
            top: 25px; 
            left: 25px; 
        }
        .mood-label.top-right { 
            top: 25px; 
            right: 25px; 
        }
        .mood-label.bottom-left { 
            bottom: 25px; 
            left: 25px; 
        }
        .mood-label.bottom-right { 
            bottom: 25px; 
            right: 25px; 
        }
        
        .mood-label.visible {
            opacity: 1;
        }
        
        /* Joystick globe */
        .joystick-globe {
            position: absolute;
            width: 56px;
            height: 56px;
            border: 3px solid transparent;
            background-image: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.1) 20%,
                    transparent 40%),
                radial-gradient(circle at 70% 70%, 
                    transparent 40%, 
                    rgba(0, 0, 0, 0.4) 70%),
                linear-gradient(#000000, #000000), 
                linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef);
            background-origin: content-box, content-box, border-box, border-box;
            background-clip: content-box, content-box, content-box, border-box;
            border-radius: 50%;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 8px 24px rgba(0, 180, 216, 0.5);
            transition: left 0.1s ease-out, top 0.1s ease-out;
            will-change: left, top;
            z-index: 10;
        }
        
        .joystick-globe:active {
            cursor: grabbing;
            transform: translate(-50%, -50%) scale(0.95);
            transition: none;
        }
        
        /* Globo loading */
        @keyframes spinGlobe {
            from { 
                transform: rotateY(0deg) rotateX(10deg); 
            }
            to { 
                transform: rotateY(360deg) rotateX(10deg); 
            }
        }
        
        .loading-globe {
            width: 180px;
            height: 180px;
            margin: 0 auto;
            border-radius: 50%;
            border: 6px solid transparent;
            background-image: 
                radial-gradient(circle at 30% 30%, 
                    rgba(255, 255, 255, 0.3) 0%, 
                    rgba(255, 255, 255, 0.1) 20%,
                    transparent 40%),
                radial-gradient(circle at 70% 70%, 
                    transparent 40%, 
                    rgba(0, 0, 0, 0.4) 70%),
                linear-gradient(#000000, #000000), 
                linear-gradient(135deg, #00b4d8, #0077b6, #90e0ef);
            background-origin: content-box, content-box, border-box, border-box;
            background-clip: content-box, content-box, content-box, border-box;
            box-shadow: 0 8px 24px rgba(0, 180, 216, 0.5);
            animation: spinGlobe 2s linear infinite;
            transform-style: preserve-3d;
        }
        
        /* Narrative text */
        .narrative-text {
            background: rgba(255, 255, 255, 0.05);
            border-left: 4px solid #00b4d8;
            padding: 25px;
            margin-bottom: 20px;
            border-radius: 0 12px 12px 0;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-size: 1.1rem;
            font-weight: 400;
            line-height: 1.8;
            font-style: italic;
        }
        
        /* Bottone principale */
        .gloob-button {
            background: linear-gradient(135deg, #00b4d8, #0077b6);
            color: white;
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 700;
            padding: 16px 32px;
            border-radius: 50px;
            font-size: 1.125rem;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
        }
        
        .gloob-button:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 24px rgba(0, 180, 216, 0.4);
        }
        
        /* Labels */
        label {
            font-family: 'Satoshi', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 0.1em;
            font-size: 0.875rem;
            color: rgba(255, 255, 255, 0.6);
        }
        
        .hidden { display: none; }
        
        /* NASCONDI LINGUE NELLE PAGINE RISULTATI E LOADING - SUPER AGGRESSIVO */
        #result-step:not(.hidden) ~ .lang-selector,
        #loading-step:not(.hidden) ~ .lang-selector,
        body:has(#result-step:not(.hidden)) .lang-selector,
        body:has(#loading-step:not(.hidden)) .lang-selector {
            display: none !important;
            visibility: hidden !important;
            opacity: 0 !important;
            pointer-events: none !important;
            z-index: -9999 !important;

                position: fixed;

            /* Etichette piÃ¹ piccole */
            .slider-inner-labels span {

            }
            
            .slider-inner-labels .label-center {
                display: none !important;

            /* Mostra solo etichette laterali */

    <script>
    // SETUP CORRETTO DEGLI EVENT LISTENERS
    window.addEventListener('load', function() {
        console.log('Setup event listeners CORRETTO...');
        
        // Location slider
        const locationSlider = document.getElementById('location-slider');
        const locationDot = document.getElementById('location-dot');
        
        locationSlider.onmousedown = function(e) {
            e.preventDefault();
            isDraggingLocation = true;
            document.getElementById('location-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingLocation) return;
                const rect = locationSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                locationDot.style.left = percentage + '%';
                userPreferences.location = percentage;
            };
            
            const upHandler = function() {
                isDraggingLocation = false;
                document.getElementById('location-labels').classList.remove('active');
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        locationSlider.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingLocation = true;
            document.getElementById('location-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingLocation) return;
                const rect = locationSlider.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                locationDot.style.left = percentage + '%';
                userPreferences.location = percentage;
            };
            
            const upHandler = function() {
                isDraggingLocation = false;
                document.getElementById('location-labels').classList.remove('active');
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Distance slider
        const distanceSlider = document.getElementById('distance-slider');
        const distanceDot = document.getElementById('distance-dot');
        
        distanceSlider.onmousedown = function(e) {
            e.preventDefault();
            isDraggingDistance = true;
            document.getElementById('distance-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingDistance) return;
                const rect = distanceSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                distanceDot.style.left = percentage + '%';
                userPreferences.distance = percentage;
            };
            
            const upHandler = function() {
                isDraggingDistance = false;
                document.getElementById('distance-labels').classList.remove('active');
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        distanceSlider.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingDistance = true;
            document.getElementById('distance-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingDistance) return;
                const rect = distanceSlider.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                distanceDot.style.left = percentage + '%';
                userPreferences.distance = percentage;
            };
            
            const upHandler = function() {
                isDraggingDistance = false;
                document.getElementById('distance-labels').classList.remove('active');
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Mood selector
        const moodSelector = document.getElementById('mood-selector');
        const moodGlobe = document.getElementById('mood-globe');
        
        moodSelector.onmousedown = function(e) {
            e.preventDefault();
            isDraggingMood = true;
            
            const moveHandler = function(e) {
                if (!isDraggingMood) return;
                const rect = moodSelector.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const percentX = Math.max(0, Math.min(100, (x / rect.width) * 100));
                const percentY = Math.max(0, Math.min(100, (y / rect.height) * 100));
                
                moodGlobe.style.left = percentX + '%';
                moodGlobe.style.top = percentY + '%';
                userPreferences.moodX = percentX;
                userPreferences.moodY = percentY;
                
                // Update mood labels
                updateMoodLabels(percentX, percentY);
            };
            
            const upHandler = function() {
                isDraggingMood = false;
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        moodSelector.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingMood = true;
            
            const moveHandler = function(e) {
                if (!isDraggingMood) return;
                const rect = moodSelector.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                const percentX = Math.max(0, Math.min(100, (x / rect.width) * 100));
                const percentY = Math.max(0, Math.min(100, (y / rect.height) * 100));
                
                moodGlobe.style.left = percentX + '%';
                moodGlobe.style.top = percentY + '%';
                userPreferences.moodX = percentX;
                userPreferences.moodY = percentY;
                
                // Update mood labels
                updateMoodLabels(percentX, percentY);
            };
            
            const upHandler = function() {
                isDraggingMood = false;
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Gloob button
        document.getElementById('gloob-button').onclick = gloobIt;
        
        // Book button
        const bookButton = document.getElementById('book-button');
        if (bookButton) bookButton.onclick = bookTrip;
        
        // Reload button
        const reloadButton = document.getElementById('reload-button');
        if (reloadButton) reloadButton.onclick = function() { location.reload(); };
        
        console.log('TUTTI GLI SLIDER CONFIGURATI!');
    });
    </script>
