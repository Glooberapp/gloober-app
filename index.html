<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Gloober - Slide Your Travel Vibes</title>
    <style>
        /* RESET E BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #0a0a0a;
            color: #fff;
            overflow-x: hidden;
            min-height: 100vh;
            position: relative;
        }
        
        /* CONTAINER PRINCIPALE */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        
        /* HEADER E LOGO */
        .header {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
            width: 100%;
        }
        
        .logo {
            font-size: 48px;
            font-weight: 100;
            letter-spacing: 8px;
            margin-bottom: 10px;
            color: #fff;
        }
        
        .tagline {
            font-size: 18px;
            color: #888;
            letter-spacing: 2px;
        }
        
        /* LANGUAGE SELECTOR */
        .language-selector {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 8px;
            background: rgba(255, 255, 255, 0.05);
            padding: 8px;
            border-radius: 20px;
            z-index: 1000;
        }
        
        .lang-btn {
            width: 32px;
            height: 32px;
            border: none;
            background: transparent;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            transition: all 0.3s ease;
            opacity: 0.6;
        }
        
        .lang-btn:hover {
            opacity: 1;
            background: rgba(255, 255, 255, 0.1);
        }
        
        .lang-btn.active {
            opacity: 1;
            background: rgba(59, 130, 246, 0.2);
        }
        
        /* STEPS CONTAINER */
        .step {
            width: 100%;
            max-width: 600px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .step.hidden {
            display: none;
        }
        
        /* SLIDERS */
        .slider-group {
            margin-bottom: 30px;
        }
        
        .slider-label {
            font-size: 12px;
            letter-spacing: 2px;
            color: #666;
            margin-bottom: 15px;
            text-align: center;
        }
        
        .slider-container {
            position: relative;
            height: 70px;
            margin-bottom: 30px;
        }
        
        .slider-track {
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 2px;
            background: #333;
            transform: translateY(-50%);
        }
        
        .slider-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 60px;
            height: 60px;
            background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);
            border-radius: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: box-shadow 0.3s ease;
        }
        
        .slider-dot:active {
            cursor: grabbing;
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.5);
        }
        
        .slider-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 40px;
            pointer-events: none;
        }
        
        .slider-labels span {
            font-size: 10px;
            color: #666;
            opacity: 0;
            transition: opacity 0.3s ease;
            letter-spacing: 1px;
        }
        
        .slider-labels.active span {
            opacity: 1;
        }
        
        /* MOOD SELECTOR */
        .mood-container {
            margin: 40px 0;
        }
        
        .mood-selector {
            position: relative;
            width: 250px;
            height: 250px;
            background: #111;
            border: 1px solid #333;
            margin: 0 auto;
            border-radius: 8px;
        }
        
        .mood-globe {
            position: absolute;
            width: 50px;
            height: 50px;
            background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);
            border-radius: 50%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            cursor: grab;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
        }
        
        .mood-labels {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            pointer-events: none;
        }
        
        .mood-label {
            position: absolute;
            font-size: 10px;
            color: #666;
            opacity: 0.5;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .mood-label.visible {
            opacity: 1;
            color: #3b82f6;
            font-weight: 500;
        }
        
        /* Posizioni mood */
        .mood-label.top { top: 5px; left: 50%; transform: translateX(-50%); }
        .mood-label.bottom { bottom: 5px; left: 50%; transform: translateX(-50%); }
        .mood-label.left { left: 5px; top: 50%; transform: translateY(-50%); }
        .mood-label.right { right: 5px; top: 50%; transform: translateY(-50%); }
        .mood-label.top-left { top: 20px; left: 20px; }
        .mood-label.top-right { top: 20px; right: 20px; }
        .mood-label.bottom-left { bottom: 20px; left: 20px; }
        .mood-label.bottom-right { bottom: 20px; right: 20px; }
        
        /* BUTTON */
        .gloob-button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            border: none;
            color: white;
            padding: 20px 60px;
            font-size: 18px;
            border-radius: 50px;
            cursor: pointer;
            letter-spacing: 2px;
            margin: 30px auto;
            display: block;
            box-shadow: 0 4px 20px rgba(59, 130, 246, 0.3);
            transition: all 0.3s ease;
        }
        
        .gloob-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 30px rgba(59, 130, 246, 0.5);
        }
        
        /* LOADING */
        .loading-container {
            text-align: center;
            padding: 100px 20px;
        }
        
        .loading-globe {
            width: 100px;
            height: 100px;
            background: radial-gradient(circle at 30% 30%, #3b82f6, #1e40af);
            border-radius: 50%;
            margin: 0 auto 30px;
            animation: pulse 2s ease-in-out infinite;
        }
        
        @keyframes pulse {
            0%, 100% { transform: scale(1); opacity: 1; }
            50% { transform: scale(1.1); opacity: 0.8; }
        }
        
        .loading-text {
            font-size: 24px;
            letter-spacing: 3px;
            color: #888;
        }
        
        /* RISULTATO */
        .result-container {
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }
        
        .destination-card {
            background: #111;
            border-radius: 20px;
            overflow: hidden;
            margin-bottom: 30px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }
        
        .destination-image {
            width: 100%;
            height: 300px;
            object-fit: cover;
        }
        
        .destination-info {
            padding: 30px;
        }
        
        .destination-name {
            font-size: 36px;
            font-weight: 300;
            margin-bottom: 10px;
            letter-spacing: 2px;
        }
        
        .destination-tagline {
            font-size: 16px;
            color: #888;
            margin-bottom: 5px;
            font-style: italic;
        }
        
        .destination-country {
            font-size: 14px;
            color: #666;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        
        .narrative {
            margin: 30px 0;
            padding: 20px;
            background: rgba(255,255,255,0.05);
            border-radius: 10px;
            line-height: 1.8;
            font-size: 16px;
            color: #ccc;
        }
        
        .quote-container {
            margin: 30px 0;
            padding: 20px;
            border-left: 3px solid #3b82f6;
            font-style: italic;
        }
        
        .travel-quote {
            font-size: 18px;
            color: #aaa;
            margin-bottom: 10px;
        }
        
        .quote-author {
            font-size: 14px;
            color: #666;
            text-align: right;
        }
        
        .action-buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }
        
        .book-button, .reload-button {
            padding: 15px 40px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: 1px;
        }
        
        .book-button {
            background: linear-gradient(135deg, #3b82f6, #1e40af);
            color: white;
        }
        
        .reload-button {
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
        }
        
        .book-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }
        
        .reload-button:hover {
            background: rgba(59, 130, 246, 0.1);
        }
        
        /* MOBILE OTTIMIZZAZIONI */
        @media (max-width: 768px) {
            /* Previeni scroll */
            body {
                overflow: hidden;
                height: 100vh;
                position: fixed;
                width: 100%;
            }
            
            .container {
                padding: 10px;
                height: 100vh;
                justify-content: flex-start;
            }
            
            /* Header più compatto */
            .header {
                margin-bottom: 10px;
            }
            
            .logo {
                font-size: 32px;
                letter-spacing: 4px;
                margin-bottom: 5px;
            }
            
            .tagline {
                font-size: 14px;
            }
            
            /* Language selector più piccolo */
            .language-selector {
                top: 10px;
                right: 10px;
                padding: 4px;
                gap: 4px;
            }
            
            .lang-btn {
                width: 24px;
                height: 24px;
                font-size: 16px;
            }
            
            /* Slider ANCORA più compatti */
            .slider-group {
                margin-bottom: 15px;
            }
            
            .slider-container {
                height: 45px !important;
                margin-bottom: 15px;
            }
            
            .slider-dot {
                width: 40px !important;
                height: 40px !important;
            }
            
            .slider-label {
                font-size: 11px;
                margin-bottom: 8px;
            }
            
            .slider-labels span {
                font-size: 9px;
            }
            
            /* Mood selector più piccolo */
            .mood-container {
                margin: 20px 0;
            }
            
            .mood-selector {
                width: 150px !important;
                height: 150px !important;
            }
            
            .mood-globe {
                width: 35px !important;
                height: 35px !important;
            }
            
            .mood-label {
                font-size: 9px;
            }
            
            /* Bottone più piccolo */
            .gloob-button {
                padding: 15px 40px;
                font-size: 16px;
                margin: 20px auto;
            }
            
            /* Risultati ottimizzati */
            .result-container {
                padding: 10px;
            }
            
            .destination-image {
                height: 200px;
            }
            
            .destination-info {
                padding: 20px;
            }
            
            .destination-name {
                font-size: 24px;
            }
            
            .destination-tagline {
                font-size: 14px;
            }
            
            .narrative {
                font-size: 14px;
                padding: 15px;
                margin: 20px 0;
            }
            
            .quote-container {
                padding: 15px;
                margin: 20px 0;
            }
            
            .travel-quote {
                font-size: 14px;
            }
            
            .action-buttons {
                gap: 10px;
            }
            
            .book-button, .reload-button {
                padding: 12px 30px;
                font-size: 14px;
            }
        }
        
        /* Fix per iPhone notch */
        @supports (padding-top: env(safe-area-inset-top)) {
            .container {
                padding-top: env(safe-area-inset-top);
            }
        }
    </style>
</head>
<body>
    <!-- Language Selector -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="en" title="English">🇬🇧</button>
        <button class="lang-btn" data-lang="fr" title="Français">🇫🇷</button>
        <button class="lang-btn" data-lang="ar" title="العربية">🇸🇦</button>
        <button class="lang-btn" data-lang="zh" title="中文">🇨🇳</button>
        <button class="lang-btn" data-lang="hi" title="हिन्दी">🇮🇳</button>
        <button class="lang-btn" data-lang="es" title="Español">🇪🇸</button>
        <button class="lang-btn" data-lang="it" title="Italiano">🇮🇹</button>
    </div>
    
    <div class="container">
        <!-- Header -->
        <div class="header">
            <h1 class="logo">GLOOBER</h1>
            <p class="tagline" data-translate="tagline">Slide your travel vibes</p>
        </div>
        
        <!-- Step 1: Sliders -->
        <div id="slider-step" class="step">
            <div class="slider-group">
                <!-- Location Slider -->
                <div class="slider-label" data-translate="habitatLabel">HABITAT</div>
                <div class="slider-container" id="location-slider">
                    <div class="slider-track"></div>
                    <div class="slider-dot" id="location-dot"></div>
                    <div class="slider-labels" id="location-labels">
                        <span data-translate="sea">SEA</span>
                        <span data-translate="city">CITY</span>
                        <span data-translate="mountain">MOUNTAIN</span>
                    </div>
                </div>
                
                <!-- Distance Slider -->
                <div class="slider-label" data-translate="rangeLabel">RANGE</div>
                <div class="slider-container" id="distance-slider">
                    <div class="slider-track"></div>
                    <div class="slider-dot" id="distance-dot"></div>
                    <div class="slider-labels" id="distance-labels">
                        <span data-translate="comfort">COMFORT</span>
                        <span data-translate="curious">CURIOUS</span>
                        <span data-translate="bloom">BLOOM</span>
                    </div>
                </div>
                
                <!-- Mood Selector -->
                <div class="mood-container">
                    <div class="slider-label" data-translate="vibesLabel">VIBES</div>
                    <div class="mood-selector" id="mood-selector">
                        <div class="mood-globe" id="mood-globe"></div>
                        <div class="mood-labels">
                            <span class="mood-label top" data-translate="movida">NIGHTLIFE</span>
                            <span class="mood-label bottom" data-translate="zen">ZEN</span>
                            <span class="mood-label left" data-translate="gourmet">GOURMET</span>
                            <span class="mood-label right" data-translate="wild">WILD</span>
                            <span class="mood-label top-left" data-translate="design">DESIGN</span>
                            <span class="mood-label top-right" data-translate="glamour">GLAMOUR</span>
                            <span class="mood-label bottom-left" data-translate="culture">CULTURE</span>
                            <span class="mood-label bottom-right" data-translate="romantic">ROMANTIC</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <button class="gloob-button" id="gloob-button" data-translate="gloobIt">Gloob it!</button>
        </div>
        
        <!-- Step 2: Loading -->
        <div id="loading-step" class="step hidden">
            <div class="loading-container">
                <div class="loading-globe"></div>
                <p class="loading-text" data-translate="gloobing">Gloobing...</p>
            </div>
        </div>
        
        <!-- Step 3: Result -->
        <div id="result-step" class="step hidden">
            <div class="result-container">
                <div class="destination-card">
                    <img id="destination-image" class="destination-image" src="" alt="">
                    <div class="destination-info">
                        <h2 id="destination-name" class="destination-name"></h2>
                        <p id="destination-tagline" class="destination-tagline"></p>
                        <p id="destination-country" class="destination-country"></p>
                    </div>
                </div>
                
                <div class="narrative">
                    <p id="narrative-text"></p>
                </div>
                
                <div class="quote-container">
                    <p id="travel-quote" class="travel-quote"></p>
                    <p id="quote-author" class="quote-author"></p>
                </div>
                
                <div class="action-buttons">
                    <button id="book-button" class="book-button" data-translate="bookNow">Book Now</button>
                    <button id="reload-button" class="reload-button" data-translate="tryAgain">Regloob</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Script separati -->
    <script src="destinations-db.js"></script>
    <script src="app.js"></script>
    <script>
    // SETUP CORRETTO DEGLI EVENT LISTENERS
    window.addEventListener('load', function() {
        console.log('Setup event listeners CORRETTO...');
        
        // Location slider
        const locationSlider = document.getElementById('location-slider');
        const locationDot = document.getElementById('location-dot');
        
        locationSlider.onmousedown = function(e) {
            e.preventDefault();
            isDraggingLocation = true;
            document.getElementById('location-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingLocation) return;
                const rect = locationSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                locationDot.style.left = percentage + '%';
                userPreferences.location = percentage;
            };
            
            const upHandler = function() {
                isDraggingLocation = false;
                document.getElementById('location-labels').classList.remove('active');
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        locationSlider.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingLocation = true;
            document.getElementById('location-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingLocation) return;
                const rect = locationSlider.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                locationDot.style.left = percentage + '%';
                userPreferences.location = percentage;
            };
            
            const upHandler = function() {
                isDraggingLocation = false;
                document.getElementById('location-labels').classList.remove('active');
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Distance slider
        const distanceSlider = document.getElementById('distance-slider');
        const distanceDot = document.getElementById('distance-dot');
        
        distanceSlider.onmousedown = function(e) {
            e.preventDefault();
            isDraggingDistance = true;
            document.getElementById('distance-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingDistance) return;
                const rect = distanceSlider.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                distanceDot.style.left = percentage + '%';
                userPreferences.distance = percentage;
            };
            
            const upHandler = function() {
                isDraggingDistance = false;
                document.getElementById('distance-labels').classList.remove('active');
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        distanceSlider.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingDistance = true;
            document.getElementById('distance-labels').classList.add('active');
            
            const moveHandler = function(e) {
                if (!isDraggingDistance) return;
                const rect = distanceSlider.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const percentage = Math.max(5, Math.min(95, (x / rect.width) * 100));
                distanceDot.style.left = percentage + '%';
                userPreferences.distance = percentage;
            };
            
            const upHandler = function() {
                isDraggingDistance = false;
                document.getElementById('distance-labels').classList.remove('active');
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Mood selector
        const moodSelector = document.getElementById('mood-selector');
        const moodGlobe = document.getElementById('mood-globe');
        
        moodSelector.onmousedown = function(e) {
            e.preventDefault();
            isDraggingMood = true;
            
            const moveHandler = function(e) {
                if (!isDraggingMood) return;
                const rect = moodSelector.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;
                const percentX = Math.max(0, Math.min(100, (x / rect.width) * 100));
                const percentY = Math.max(0, Math.min(100, (y / rect.height) * 100));
                
                moodGlobe.style.left = percentX + '%';
                moodGlobe.style.top = percentY + '%';
                userPreferences.moodX = percentX;
                userPreferences.moodY = percentY;
                
                // Update mood labels
                updateMoodLabels(percentX, percentY);
            };
            
            const upHandler = function() {
                isDraggingMood = false;
                document.removeEventListener('mousemove', moveHandler);
                document.removeEventListener('mouseup', upHandler);
            };
            
            document.addEventListener('mousemove', moveHandler);
            document.addEventListener('mouseup', upHandler);
        };
        
        // Touch events per mobile
        moodSelector.ontouchstart = function(e) {
            e.preventDefault();
            isDraggingMood = true;
            
            const moveHandler = function(e) {
                if (!isDraggingMood) return;
                const rect = moodSelector.getBoundingClientRect();
                const x = e.touches[0].clientX - rect.left;
                const y = e.touches[0].clientY - rect.top;
                const percentX = Math.max(0, Math.min(100, (x / rect.width) * 100));
                const percentY = Math.max(0, Math.min(100, (y / rect.height) * 100));
                
                moodGlobe.style.left = percentX + '%';
                moodGlobe.style.top = percentY + '%';
                userPreferences.moodX = percentX;
                userPreferences.moodY = percentY;
                
                // Update mood labels
                updateMoodLabels(percentX, percentY);
            };
            
            const upHandler = function() {
                isDraggingMood = false;
                document.removeEventListener('touchmove', moveHandler);
                document.removeEventListener('touchend', upHandler);
            };
            
            document.addEventListener('touchmove', moveHandler);
            document.addEventListener('touchend', upHandler);
        };
        
        // Gloob button
        document.getElementById('gloob-button').onclick = gloobIt;
        
        // Book button
        const bookButton = document.getElementById('book-button');
        if (bookButton) bookButton.onclick = bookTrip;
        
        // Reload button
        const reloadButton = document.getElementById('reload-button');
        if (reloadButton) reloadButton.onclick = function() { location.reload(); };
        
        console.log('TUTTI GLI SLIDER CONFIGURATI!');
    });
    </script>
</body>
</html>
