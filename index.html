<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gloober - Trova la tua destinazione perfetta</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            height: 100vh;
            overflow: hidden;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -webkit-touch-callout: none;
            -webkit-tap-highlight-color: transparent;
        }

        .app-container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            max-width: 1200px;
            margin: 0 auto;
        }

        /* Header */
        .header {
            position: relative;
            z-index: 10;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(180deg, rgba(10,10,10,0.9) 0%, rgba(10,10,10,0) 100%);
        }

        .logo {
            font-size: 28px;
            font-weight: 700;
            letter-spacing: -0.02em;
            background: linear-gradient(135deg, #fff 0%, #999 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .language-selector {
            display: flex;
            gap: 8px;
            background: rgba(255,255,255,0.05);
            border-radius: 30px;
            padding: 4px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .lang-btn {
            padding: 8px 16px;
            border: none;
            background: transparent;
            color: rgba(255,255,255,0.6);
            border-radius: 25px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .lang-btn.active {
            background: rgba(255,255,255,0.2);
            color: #ffffff;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 0 30px;
            position: relative;
        }

        /* Globo 3D */
        .globe-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 500px;
            height: 500px;
            opacity: 0.15;
            pointer-events: none;
        }

        .globe {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle at 30% 30%, rgba(255,255,255,0.2), transparent 50%),
                        radial-gradient(circle at 70% 70%, rgba(100,150,255,0.1), transparent 70%);
            border: 1px solid rgba(255,255,255,0.1);
            animation: rotate 30s linear infinite;
            position: relative;
            overflow: hidden;
        }

        .globe::before {
            content: '';
            position: absolute;
            inset: -50%;
            background: repeating-conic-gradient(from 0deg at 50% 50%, 
                transparent 0deg, rgba(255,255,255,0.03) 20deg, transparent 40deg);
            animation: rotate 60s linear reverse infinite;
        }

        @keyframes rotate {
            to { transform: rotate(360deg); }
        }

        /* Risultato */
        .result-section {
            text-align: center;
            z-index: 5;
            margin-bottom: 80px;
        }

        .destination-container {
            min-height: 280px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .loading {
            display: none;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .loading.active {
            display: flex;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 3px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #ffffff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading-text {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
        }

        .destination-result {
            display: none;
            align-items: center;
            gap: 30px;
            padding: 20px;
            background: rgba(255,255,255,0.02);
            border-radius: 20px;
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            max-width: 600px;
            width: 100%;
        }

        .destination-result.active {
            display: flex;
        }

        .destination-image {
            width: 200px;
            height: 200px;
            border-radius: 15px;
            object-fit: cover;
            flex-shrink: 0;
        }

        .destination-info {
            flex: 1;
            text-align: left;
        }

        .destination-info h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .destination-info p {
            font-size: 18px;
            color: rgba(255,255,255,0.6);
            margin-bottom: 20px;
        }

        .book-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .book-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        /* Controlli */
        .controls-section {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 30px;
            background: rgba(255,255,255,0.02);
            border-radius: 30px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .control-group {
            margin-bottom: 40px;
        }

        .control-group:last-child {
            margin-bottom: 0;
        }

        .control-label {
            font-size: 14px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
            color: rgba(255,255,255,0.5);
            margin-bottom: 20px;
            display: block;
        }

        /* Slider personalizzati */
        .slider-container {
            position: relative;
            height: 56px;
            margin-bottom: 10px;
        }

        .slider-track {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            width: 100%;
            height: 6px;
            background: rgba(255,255,255,0.1);
            border-radius: 3px;
            overflow: visible;
        }

        .slider-dot {
            position: absolute;
            top: 50%;
            transform: translateY(-50%) translateX(-50%);
            width: 56px;
            height: 56px;
            background: linear-gradient(145deg, rgba(255,255,255,0.15), rgba(255,255,255,0.05));
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            cursor: grab;
            transition: all 0.3s ease;
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.1),
                0 4px 12px rgba(0,0,0,0.3),
                inset 0 2px 4px rgba(255,255,255,0.2);
        }

        .slider-dot:active {
            cursor: grabbing;
            transform: translateY(-50%) translateX(-50%) scale(0.95);
        }

        .slider-dot:hover {
            background: linear-gradient(145deg, rgba(255,255,255,0.2), rgba(255,255,255,0.1));
            border-color: rgba(255,255,255,0.5);
            box-shadow: 
                0 0 0 1px rgba(255,255,255,0.2),
                0 6px 20px rgba(0,0,0,0.4),
                inset 0 2px 6px rgba(255,255,255,0.3);
        }

        .slider-labels {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }

        .slider-labels.active {
            opacity: 1;
        }

        .slider-label {
            font-size: 13px;
            color: rgba(255,255,255,0.6);
        }

        /* Mood Grid */
        .mood-grid {
            position: relative;
            width: 100%;
            aspect-ratio: 2/1;
            background: rgba(255,255,255,0.05);
            border-radius: 20px;
            margin-bottom: 10px;
            overflow: hidden;
            cursor: crosshair;
            border: 1px solid rgba(255,255,255,0.1);
        }

        .mood-grid::before,
        .mood-grid::after {
            content: '';
            position: absolute;
            background: rgba(255,255,255,0.1);
        }

        .mood-grid::before {
            top: 0;
            left: 50%;
            width: 1px;
            height: 100%;
            transform: translateX(-50%);
        }

        .mood-grid::after {
            left: 0;
            top: 50%;
            width: 100%;
            height: 1px;
            transform: translateY(-50%);
        }

        .mood-dot {
            position: absolute;
            width: 40px;
            height: 40px;
            background: radial-gradient(circle, rgba(255,255,255,0.9), rgba(255,255,255,0.6));
            border-radius: 50%;
            transform: translate(-50%, -50%);
            pointer-events: none;
            box-shadow: 
                0 0 20px rgba(255,255,255,0.5),
                0 4px 12px rgba(0,0,0,0.3);
        }

        .mood-labels {
            position: relative;
            height: 40px;
            margin-top: -10px;
        }

        .mood-label {
            position: absolute;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            transform: translateX(-50%);
        }

        .mood-label.left { left: 0; transform: translateX(0); }
        .mood-label.right { right: 0; transform: translateX(0); left: auto; }
        .mood-label.top { top: -30px; }
        .mood-label.bottom { bottom: -30px; top: auto; }

        /* Bottoni azione */
        .action-buttons {
            display: flex;
            gap: 20px;
            margin-top: 40px;
        }

        .btn {
            flex: 1;
            padding: 18px 30px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102,126,234,0.4);
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1);
            color: white;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .btn-secondary:hover {
            background: rgba(255,255,255,0.15);
            transform: translateY(-1px);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header {
                padding: 15px 20px;
            }

            .logo {
                font-size: 24px;
            }

            .globe-container {
                width: 300px;
                height: 300px;
            }

            .main-content {
                padding: 0 20px;
            }

            .destination-result {
                flex-direction: column;
                text-align: center;
            }

            .destination-info {
                text-align: center;
            }

            .destination-image {
                width: 150px;
                height: 150px;
            }

            .destination-info h2 {
                font-size: 28px;
            }

            .controls-section {
                padding: 30px 20px;
            }

            .action-buttons {
                flex-direction: column;
            }

            .btn {
                width: 100%;
            }

            .slider-dot {
                width: 66px;
                height: 66px;
                transform: translateY(-50%) translateX(-50%);
            }

            .slider-dot:active {
                transform: translateY(-50%) translateX(-50%) scale(0.95);
            }

            .mood-grid {
                aspect-ratio: 1;
            }
        }

        /* Transizioni */
        .fade-in {
            animation: fadeIn 0.6s ease-out forwards;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Elimina selezione blu su mobile */
        * {
            -webkit-tap-highlight-color: transparent;
        }

        input, textarea, button, select, a {
            -webkit-tap-highlight-color: transparent;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <header class="header">
            <div class="logo">Gloober</div>
            <div class="language-selector">
                <button class="lang-btn active" onclick="changeLanguage('it')">IT</button>
                <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
                <button class="lang-btn" onclick="changeLanguage('es')">ES</button>
                <button class="lang-btn" onclick="changeLanguage('fr')">FR</button>
                <button class="lang-btn" onclick="changeLanguage('de')">DE</button>
            </div>
        </header>

        <!-- Contenuto principale -->
        <main class="main-content">
            <!-- Globo 3D di sfondo -->
            <div class="globe-container">
                <div class="globe"></div>
            </div>

            <!-- Sezione risultato -->
            <section class="result-section">
                <div class="destination-container">
                    <!-- Loading -->
                    <div class="loading" id="loading">
                        <div class="loading-spinner"></div>
                        <p class="loading-text" data-i18n="finding">Sto trovando la destinazione perfetta...</p>
                    </div>

                    <!-- Risultato -->
                    <div class="destination-result" id="result">
                        <img id="destination-image" class="destination-image" src="" alt="">
                        <div class="destination-info">
                            <h2 id="destination-name"></h2>
                            <p id="destination-country"></p>
                            <button class="book-btn" onclick="bookTrip()">
                                <span data-i18n="book">Prenota</span>
                                <span>→</span>
                            </button>
                        </div>
                    </div>
                </div>
            </section>

            <!-- Controlli -->
            <section class="controls-section">
                <!-- Location -->
                <div class="control-group">
                    <label class="control-label" data-i18n="location">TIPO DI LOCALITÀ</label>
                    <div class="slider-container">
                        <div class="slider-track" id="location-slider">
                            <div class="slider-dot" id="location-dot" style="left: 50%;"></div>
                        </div>
                    </div>
                    <div class="slider-labels" id="location-labels">
                        <span class="slider-label" data-i18n="sea">Mare</span>
                        <span class="slider-label" data-i18n="mixed">Misto</span>
                        <span class="slider-label" data-i18n="city">Città</span>
                    </div>
                </div>

                <!-- Distance -->
                <div class="control-group">
                    <label class="control-label" data-i18n="distance">DISTANZA</label>
                    <div class="slider-container">
                        <div class="slider-track" id="distance-slider">
                            <div class="slider-dot" id="distance-dot" style="left: 50%;"></div>
                        </div>
                    </div>
                    <div class="slider-labels" id="distance-labels">
                        <span class="slider-label" data-i18n="near">Vicino</span>
                        <span class="slider-label" data-i18n="medium">Medio</span>
                        <span class="slider-label" data-i18n="far">Lontano</span>
                    </div>
                </div>

                <!-- Mood -->
                <div class="control-group">
                    <label class="control-label" data-i18n="mood">MOOD DEL VIAGGIO</label>
                    <div class="mood-grid" id="mood-grid">
                        <div class="mood-dot" id="mood-dot" style="left: 50%; top: 50%;"></div>
                    </div>
                    <div class="mood-labels">
                        <span class="mood-label left top" data-i18n="relax">Relax</span>
                        <span class="mood-label right top" data-i18n="adventure">Avventura</span>
                        <span class="mood-label left bottom" data-i18n="culture">Cultura</span>
                        <span class="mood-label right bottom" data-i18n="nightlife">Movida</span>
                    </div>
                </div>

                <!-- Bottoni -->
                <div class="action-buttons">
                    <button class="btn btn-secondary" onclick="resetFilters()">
                        <span data-i18n="reset">Reset</span>
                    </button>
                    <button class="btn btn-primary" onclick="findDestination()">
                        <span data-i18n="find">Trova destinazione</span>
                    </button>
                </div>
            </section>
        </main>
    </div>

    <script src="destinations-db.js"></script>
    <script src="app.js"></script>
</body>
</html>
